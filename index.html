<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .logo-ring { width: 120px; height: 120px; border: 3px solid #ffffff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin: 30px auto 30px 2.5%; }
        .logo-mm { font-size: 2.2rem; font-weight: 900; line-height: 0.8; color: #ffffff; }
        .logo-community { font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; margin-top: 2px; color: #ffffff; }
        #dashboard { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .info-section { width: 90%; max-width: 800px; border: 2px solid #003d8f; padding: 20px; text-align: center; margin-bottom: 40px; background-color: #000000; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 98%; max-width: 1600px; margin-bottom: 20px; }
        .box { display: flex; border: 2px solid #003d8f; background-color: #000000; min-height: 60px; overflow: hidden; }
        .num { width: 35px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; color: #ffffff; flex-shrink: 0; }
        .text { padding: 5px 10px; text-transform: uppercase; font-size: 0.65rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; color: #ffffff; line-height: 1.2; }
        .text:hover { color: #003d8f; background: #111; }
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; }
        .panorama-container { width: 80%; height: 33vh; margin: 20px auto; position: relative; background-size: cover; background-position: center; border: 2px solid #003d8f; }
        .content-area { width: 90%; max-width: 1000px; text-align: center; margin-top: 30px; }
        .back-btn { margin-top: 40px; padding: 10px 30px; border: 2px solid #ffffff; background: none; color: #ffffff; cursor: pointer; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="logo-ring">
            <div class="logo-mm">M&M</div>
            <div class="logo-community">COMMUNITY</div>
        </div>

        <div class="info-section">
            <h1 style="font-size: 2.5rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0 20px 0;">DIE STILLE MILLION</h2>
            <p style="text-align: justify; line-height: 1.6;">
                M&M ist kein Kaffeekränzchen. Hier wird das Fundament für echte Freiheit und radikale Menschlichkeit gegossen. Wer nicht bereit ist, Verantwortung zu übernehmen, ist hier falsch.
            </p>
        </div>

        <div class="grid" id="main-grid"></div>
    </div>

    <div id="info-kanal">
        <div class="panorama-container" id="pano-box"></div>
        <div class="content-area">
            <h1 id="info-titel" style="color: #003d8f;"></h1>
            <div id="info-text">
                <h3 style="color: #003d8f;">DIE ANSAGE (WOFÜR)</h3>
                <p id="wofuer-inhalt" style="font-size: 1.2rem; text-align: justify;"></p>
                <br>
                <h3 style="color: #003d8f;">DAS ZIEL (WOHIN)</h3>
                <p id="wohin-inhalt" style="font-size: 1.2rem; text-align: justify;"></p>
            </div>
            <button class="back-btn" onclick="showDashboard()">Zurück</button>
        </div>
    </div>

    <script>
        const boxInhalte = {
            1: { 
                wofuer: "Das Programm dient dazu, dass jeder Mensch – unabhängig von Herkunft, Nationalität, Hautfarbe, Religion oder Sexualität – in erster Linie als Mensch zählt. Alles andere ist nur eine Last, die wir aufgelegt bekommen haben.", 
                wohin: "Da du hier angeklickt hast und so kommst, wie du bist, bist du hier genau richtig. Hier ist jeder willkommen, um uns auszutauschen und zu sehen, wie wir in der heutigen Gesellschaft stehen, wo unser Innenleben so steht und um über Ängste und Mut zu sprechen. Wir wollen diese Lasten hier ablegen, um gemeinsam einen Schritt nach vorne zu machen." 
            }
            // Weitere folgen nach deinen Zetteln...
        };

        const themen = [
            "Recht auf Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", 
            "Programm für bürgerliche Rechte", "Moralische Gesetze und Verantwortung",
            "Menschlichkeit - Wiederherstellung", "Kinderschutz - Pflicht - Elternrechte",
            "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Veranstaltungen mit Community",
            "Religionsbekenntnis oder Selbstwahl", "Arbeitsrecht und Mobbing",
            "Gesundheitswesen und Verhalten", "Arbeitswelt und du", "Jugendsprecher",
            "Pensionisten Ratgeber", "Sozialgefallen und Wiederkehr",
            "Nachbarschaft und Gemeinschaft", "Mensch & Technik", "Die Brücke"
        ];

        const grid = document.getElementById('main-grid');
        themen.forEach((thema, index) => {
            const box = document.createElement('div');
            box.className = 'box';
            const num = index + 1;
            box.innerHTML = `<div class="num">${num}</div><div class="text" onclick="showInfo('${thema}', ${num})">${thema}</div>`;
            grid.appendChild(box);
        });

        function showInfo(titel, num) {
            const data = boxInhalte[num] || { wofuer: "Text folgt...", wohin: "Text folgt..." };
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = "ANSAGE " + num + ": " + titel;
            document.getElementById('wofuer-inhalt').innerText = data.wofuer;
            document.getElementById('wohin-inhalt').innerText = data.wohin;
            document.getElementById('pano-box').style.backgroundImage = "url('https://picsum.photos/id/" + (num + 30) + "/1200/400')";
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }
    </script>
</body>
</html>
