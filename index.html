<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Interaktives Fundament</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-ring {
            width: 120px;
            height: 120px;
            border: 3px solid #ffffff;
            background-color: #003d8f;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 30px auto 30px 2.5%; 
        }
        .logo-mm { font-size: 2.2rem; font-weight: 900; line-height: 0.8; color: #ffffff; }
        .logo-community { font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; margin-top: 2px; color: #ffffff; }

        #dashboard { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .info-section {
            width: 90%;
            max-width: 800px;
            border: 2px solid #003d8f;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
            background-color: #000000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(5, 1fr);
            grid-auto-flow: column; 
            gap: 15px;
            width: 95%;
            max-width: 1400px;
            margin-bottom: 15px;
        }

        .fundament-container {
            display: flex;
            width: 95%;
            max-width: 1400px;
            gap: 15px;
            margin-bottom: 50px;
        }

        .box, .fundament-box {
            display: flex;
            border: 2px solid #003d8f;
            background-color: #000000;
            min-height: 50px;
        }

        .fundament-box { flex: 1; }

        .num {
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #003d8f;
            font-weight: bold;
            color: #ffffff;
        }

        .text {
            padding: 10px;
            text-transform: uppercase;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-grow: 1;
            color: #ffffff;
        }
        .text:hover { color: #003d8f; background: #111; }

        #info-kanal {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .panorama-container {
            width: 80%;
            height: 33vh;
            margin: 20px auto;
            position: relative;
            background-color: #222; 
            background-size: cover;
            background-position: center;
            border: 2px solid #003d8f;
        }

        .logo-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(0.5);
            transform-origin: top left;
            margin: 0;
        }

        .content-area {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            margin-top: 40px;
            padding: 10px 30px;
            border: 2px solid #ffffff;
            background: none;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .back-btn:hover { background: #ffffff; color: #000; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="logo-ring">
            <div class="logo-mm">M&M</div>
            <div class="logo-community">COMMUNITY</div>
        </div>

        <div class="info-section">
            <h1 style="font-size: 2.5rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0 20px 0;">DIE STILLE MILLION</h2>
            <p style="text-align: justify; line-height: 1.6;">
                Die M&M-Community ist das Fundament für alle...
            </p>
        </div>

        <div class="grid" id="main-grid"></div>

        <div class="fundament-container">
            <div class="fundament-box">
                <div class="num">22</div>
                <div class="text" onclick="showInfo('Das Kollektiv', 22)">Das Kollektiv</div>
            </div>
            <div class="fundament-box">
                <div class="num">21</div>
                <div class="text" onclick="showInfo('Kapital und Verwaltung', 21)">Kapital und Verwaltung</div>
            </div>
        </div>
    </div>

    <div id="info-kanal">
        <div class="panorama-container" id="pano-box">
            <div class="logo-ring logo-overlay">
                <div class="logo-mm">M&M</div>
                <div class="logo-community">COMMUNITY</div>
            </div>
        </div>
        
        <div class="content-area">
            <h1 id="info-titel" style="color: #003d8f;"></h1>
            <div id="info-text">
                <h3>WOFÜR</h3>
                <p id="wofuer-inhalt"></p>
                <br>
                <h3>WOHIN</h3>
                <p id="wohin-inhalt"></p>
            </div>
            <button class="back-btn" onclick="showDashboard()">Zurück zum Fundament</button>
        </div>
    </div>

    <script>
       const boxInhalte = {
            9: {
                wofuer: "Das Programm dient dazu die LGBTQ Menschen und Menschen die noch ein Glauben besitzen um gemeinsam näher zu Kirche zu führen um den glauben an die Menschheit zu festigen und niemanden dazu zu hindern bzw. ausschließen und unmoralisch zu behandeln. Um selbst weg zu Gott zu finden ist es unmöglich ohne die Kirche weil der glaube nur in der Gemeinschaft im Kollektiv Wiederhergestellt werden kann.",
                wohin: "Wir stellen die laute Frage: Warum handelt das Gesetz über kirchlichen Moralwerten oder warum folgt die Kirche der Gesetzlage nicht? Die M&M-Community nimmt sich als Kollektiv das Recht, nach der Wahrheit zu suchen und den geistig unakzeptablen Zustand der Spaltung zu beenden.",
                bild: "panorama9.jpg"
            }
        };

        const themen = [
            "Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", 
            "Programm für Bürgerliche Rechte", "Moralische Gesetze und Verantwortung",
            "Menschlichkeit - Wiederherstellung", "Kinderschutz - Pflicht - Eltern Rechte",
            "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Veranstaltungen mit Community",
            "Religions Bekenntnis der Selbstweg finden", "Arbeitsrecht und Mobbing",
            "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Jugendsprecher",
            "Pensionisten Ratgeber", "Sozialgehilfen und Widerkehr",
            "Nachbarschaft und Gemeinschaft", "Mensch & Technik im Einklang", "Die Brücke zur Umsetzung"
        ];

        const grid = document.getElementById('main-grid');

        themen.forEach((thema, index) => {
            const box = document.createElement('div');
            box.className = 'box';
            const nummer = index + 1;
            box.innerHTML = `
                <div class="num">${nummer}.</div>
                <div class="text" onclick="showInfo('${thema}', ${nummer})">${thema}</div>
            `;
            grid.appendChild(box);
        });

        function showInfo(titel, nummer) {
            const inhalt = boxInhalte[nummer];
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = "BOX " + nummer + ": " + titel;
            
            if (inhalt) {
                document.getElementById('wofuer-inhalt').innerText = inhalt.wofuer;
                document.getElementById('wohin-inhalt').innerText = inhalt.wohin;
                // Hier wird das Bild als Hintergrund gesetzt
                document.getElementById('pano-box').style.backgroundImage = `url('${inhalt.bild}')`;
            } else {
                document.getElementById('wofuer-inhalt').innerText = "Inhalt folgt für " + titel;
                document.getElementById('wohin-inhalt').innerText = "Zielsetzung folgt in Kürze.";
                document.getElementById('pano-box').style.backgroundImage = "none";
            }
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }
    </script>
</body>
</html>
