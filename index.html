<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Souveränes System</title>
    <style>
        /* BOX-MODELL: Jedes Element bleibt in seiner Zone */
        * { box-sizing: border-box; }
        
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; 
        }

        /* ZONE 1: FIXER OBERER BEREICH (Freizone) */
        .top-zone {
            height: 45vh; /* Reservierter Platz für Header und Tafel */
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0; /* Verhindert das Zusammenquetschen */
        }

        .dashboard-header { 
            width: 100%; height: 120px; padding: 20px; 
            display: flex; justify-content: flex-start;
        }

        .info-section { 
            width: 85%; height: 200px; border: 2px solid #003d8f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background-color: #000;
        }

        /* ZONE 2: DAS GRID (Unabhängig) */
        .grid-zone {
            flex-grow: 1; /* Nimmt den restlichen Platz ein, ohne zu drängeln */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(5, 1fr); 
            grid-auto-flow: column;
            gap: 12px; 
            width: 95%; max-width: 1400px;
        }

        /* ZONE 3: FUNDAMENT (Eigenständig) */
        .fundament-zone {
            height: 100px; /* Eigener Bereich unten */
            width: 95%; max-width: 1400px;
            margin: 0 auto 60px auto; /* Abstand für die Nav-Bar */
            display: flex; gap: 12px;
            flex-shrink: 0;
        }

        /* BOX-DESIGN (Jede Zeile unabhängig anpassbar) */
        .box, .fundament-box { 
            display: flex; border: 2px solid #003d8f; background-color: #000; 
            min-height: 55px; position: relative;
        }
        .num { width: 40px; background-color: #003d8f; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .text { padding: 5px 10px; cursor: pointer; font-size: 0.65rem; text-transform: uppercase; display: flex; align-items: center; flex-grow: 1; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 50px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; z-index: 1000; }
        
        /* CHAT-FILTER STATUS */
        #chat-link { opacity: 0.1; pointer-events: none; transition: opacity 0.8s; }
        #chat-link.unlocked { opacity: 1; pointer-events: auto; border-color: #fff; }
    </style>
</head>
<body>

    <div class="top-zone" id="dashboard-top">
        <div class="dashboard-header">
            <div style="width: 110px; height: 110px; border: 3px solid #fff; border-radius: 50%; background: #003d8f; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <span style="font-size: 2rem; font-weight: 900;">M&M</span>
                <span style="font-size: 0.6rem;">COMMUNITY</span>
            </div>
        </div>
        <div class="info-section">
            <h1 style="font-size: 2.5rem; margin: 0;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f;">DIE STILLE MILLION</h2>
        </div>
    </div>

    <div class="grid-zone" id="dashboard-grid">
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div class="fundament-zone" id="dashboard-bottom">
        <div class="fundament-box" id="chat-link">
            <div class="num">21</div>
            <div class="text" onclick="showChat()">LIVE CHAT - DIALOG</div>
        </div>
        <div class="fundament-box">
            <div class="num">22</div>
            <div class="text">DAS KOLLEKTIV (TRANSPARENZ)</div>
        </div>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" style="visibility:hidden" onclick="goBack()">← ZURÜCK</button>
        <button id="btn-next" style="visibility:hidden">WEITER →</button>
    </div>

<script>
    const themen = ["Recht auf Gefühls Forderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntnis oder Selbstwahl", "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"];
    
    // InhaltsTexte separat - Jede Zeile unabhängig ausbaubar
    const inhaltsTexte = {
        "Recht auf Gefühls Forderung": "Inhalt 1...",
        "Wie werde ich Mensch": "Inhalt 2..."
    };

    let besuchte = new Set();

    // Initialisierung des Grids - Bleibt in seiner Zone
    const grid = document.getElementById('main-grid');
    themen.forEach((t, i) => {
        grid.innerHTML += `<div class="box"><div class="num">${i+1}</div><div class="text" onclick="oeffneBox(${i})">${t}</div></div>`;
    });

    function oeffneBox(i) {
        besuchte.add(i);
        // Logik für Seite 2...
        if(besuchte.size >= 20) document.getElementById('chat-link').classList.add('unlocked');
        // Hier umschalten auf Lese-Modus (Code-unabhängig)
    }

    function goBack() {
        // Souveränes Zurückschalten
    }
</script>
</body>
</html>
