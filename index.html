<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M-COMMUNITY - ADMIN MODUS: TOTAL CONTROL</title>
    <style>
        :root {
            --blue: #003d8f;
            --gold: #ffd700;
            --red: #ff4d4d;
            --green: #00ff00;
            --purple: #8b00ff;
            --glow: 0 0 15px rgba(0, 61, 143, 0.8);
        }

        body { 
            background: radial-gradient(circle at center, #050505 0%, #000 100%); 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* ANIMATIONEN */
        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes pulseRed { 0% { box-shadow: 0 0 5px var(--red); } 50% { box-shadow: 0 0 25px var(--red); transform: scale(1.02); } 100% { box-shadow: 0 0 5px var(--red); } }
        @keyframes pulseGold { 0% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 25px var(--gold); transform: scale(1.02); } 100% { box-shadow: 0 0 5px var(--gold); } }

        .signal-rot-aktiv { animation: pulseRed 1.2s infinite ease-in-out !important; border: 2px solid #fff !important; cursor: pointer; }
        .signal-gelb-aktiv { animation: pulseGold 1.2s infinite ease-in-out !important; border: 2px solid #fff !important; cursor: pointer; }

        /* DASHBOARD */
        #dashboard { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 100px; }
        
        .header-main { margin-top: 40px; text-align: center; z-index: 10; }
        .logo-container { 
            width: 130px; height: 130px; border: 4px solid #fff; border-radius: 50%; 
            background: var(--blue); margin: 0 auto 20px; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            box-shadow: var(--glow); transition: 0.5s;
        }
        .logo-container:hover { transform: rotate(360deg); border-color: var(--gold); }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(5, 1fr); 
            grid-auto-flow: column; 
            gap: 15px; 
            width: 95%; 
            max-width: 1500px; 
            background: rgba(0, 61, 143, 0.05); 
            padding: 25px; 
            border: 2px solid var(--green); 
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .sector-box { 
            display: flex; height: 65px; background: #000; border: 1px solid var(--blue);
            transition: all 0.3s; cursor: pointer; position: relative;
        }
        .sector-box:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
        .sector-num { 
            width: 45px; display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 1.1rem; background: var(--blue); color: #fff;
        }
        .sector-label { padding: 0 15px; display: flex; align-items: center; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* EBENE LAYOUTS */
        .content-frame { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        .top-tafel { width: 100%; display: flex; justify-content: space-between; align-items: center; height: 250px; position: relative; padding: 0 50px; box-sizing: border-box; }
        .info-display { flex: 1; height: 180px; border: 2px solid var(--blue); background: #000; margin: 0 40px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* BUTTONS */
        .side-btn { width: 60px; height: 30px; border-radius: 20px; border: 2px solid #fff; background: #222; margin: 10px 0; transition: 0.3s; }
        .btn-rot { background: #ff0000; } .btn-gelb { background: #ffff00; }

        /* CHAT AREA */
        .chat-wrap { width: 90%; flex-grow: 1; display: none; flex-direction: column; margin-bottom: 100px; }
        #chat-window { flex-grow: 1; background: rgba(0,0,0,0.5); border: 1px solid var(--blue); padding: 20px; overflow-y: auto; margin-bottom: 10px; font-family: monospace; }
        .chat-input-box { display: flex; height: 60px; }
        .chat-input-box input { flex: 1; background: #111; border: 1px solid var(--blue); color: #fff; padding: 0 20px; font-size: 1rem; }

        /* EBENE 4: SCHUBLADEN */
        #ebene4-wrap { width: 90%; display: none; overflow-y: auto; padding-bottom: 120px; }
        .drawer { background: #111; border: 1px solid var(--blue); margin-bottom: 10px; }
        .drawer-head { padding: 20px; background: #001a3d; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem; }
        .drawer-body { max-height: 0; overflow: hidden; transition: 0.4s; padding: 0 20px; }
        .drawer.open .drawer-body { max-height: 1000px; padding: 20px; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #000; border-top: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; box-sizing: border-box; z-index: 1000; }
        .nav-button { background: var(--gold); color: #000; border: none; padding: 12px 30px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* STATUS COLORS */
        .stat-gelesen { background-color: var(--gold) !important; color: #000 !important; }
        .stat-offen { background-color: var(--red) !important; color: #fff !important; }
        .stat-fertig { background-color: var(--green) !important; color: #000 !important; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="header-main">
            <div class="logo-container" ondblclick="fullUnlock()">
                <span style="font-size: 2.2rem; font-weight: 900;">M&M</span>
                <span style="font-size: 0.6rem; letter-spacing: 2px;">COMMUNITY</span>
            </div>
            <h1 style="font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 5px;">Das Fundament</h1>
            <p style="color: var(--blue); font-weight: bold; font-size: 1.2rem;">ERREICHE DIE STILLE MILLION</p>
        </div>

        <div class="grid-container" id="grid">
            </div>

        <div style="width: 95%; max-width: 1500px; margin-top: 20px; display: flex; gap: 20px;">
            <div class="sector-box" style="flex: 1; border-color: #fff;" onclick="setAccess('gast')">
                <div class="sector-num" style="background: #333;">G</div>
                <div class="sector-label">Gast-Modus Aktivieren</div>
            </div>
            <div class="sector-box" style="flex: 1; border-color: var(--purple);" onclick="setAccess('verify')">
                <div class="sector-num" style="background: var(--purple);">V</div>
                <div class="sector-label" style="color: var(--gold);">Verifizierter Status</div>
            </div>
        </div>
    </div>

    <div id="interface" class="content-frame">
        <div class="top-tafel">
            <div class="left-controls" style="display:flex; flex-direction:column;">
                <div class="side-btn"></div>
                <div class="side-btn btn-rot" id="gate-rot" onclick="goEbene(4)"></div>
            </div>

            <div class="info-display" id="main-display">
                <div style="text-align:center;">
                    <h2 id="display-title" style="margin:0; font-size:1.8rem; color:var(--gold);"></h2>
                    <p id="display-sub" style="margin:5px 0; color:#555;"></p>
                </div>
            </div>

            <div class="right-controls">
                <div class="side-btn btn-gelb" id="gate-gelb" onclick="goEbene(3)"></div>
            </div>
        </div>

        <div id="ebene2-content" style="width:85%; overflow-y:auto; padding:20px; font-size:1.3rem; line-height:1.7; text-align:justify; color:#ddd;">
            </div>

        <div id="ebene3-chat" class="chat-wrap">
            <div id="chat-window"></div>
            <div class="chat-input-box">
                <input type="text" id="chat-input" placeholder="Schreibe deine Gedanken zum Sektor...">
                <button class="nav-button" onclick="sendMessage()">Senden</button>
            </div>
        </div>

        <div id="ebene4-wrap">
            <div style="background:var(--red); padding:15px; text-align:center; font-weight:900; margin-bottom:20px;">SEKTOR-STRATEGIE & DOKUMENTATION</div>
            <div id="drawer-list"></div>
        </div>

        <div id="ebene5-admin" style="display:none; text-align:center; padding-top:100px;">
            <h1 style="font-size:5rem; color:var(--gold); text-shadow: 0 0 30px var(--gold);">ZENTRALE STEUERUNG</h1>
            <p style="font-size:1.5rem;">Alle Sektoren sind qualifiziert. Das Kollektiv ist bereit.</p>
        </div>

        <div class="bottom-nav">
            <button class="nav-button" onclick="backToDash()">← Dashboard</button>
            <div id="step-dots" style="display:flex; gap:15px;"></div>
            <button class="nav-button" id="next-btn" onclick="nextStep()">Nächster Sektor →</button>
        </div>
    </div>

    <script>
        const SEKTOREN = [
            { t: "Recht auf Gefühls Forderung", c: "In diesem Sektor behandeln wir die Reaktivierung der menschlichen Intuition. Es geht darum, dass Gefühle keine Schwäche sind, sondern die Basis für jede gerechte Entscheidung. Ohne Mitgefühl keine Gerechtigkeit." },
            { t: "Wie werde ich Mensch", c: "Menschsein ist kein biologischer Zustand, sondern eine Entscheidung. Wir analysieren hier die Abkehr von rein funktionalem Verhalten hin zu echtem Bewusstsein." },
            { t: "Glaube an Friede", c: "Frieden ist kein Zufall, sondern ein aktiver Prozess. Hier erlernen wir die Mechanismen der Konfliktlösung innerhalb der M&M-Community." },
            { t: "Programm für Bürgerliche Rechte", c: "Welche Rechte haben wir wirklich? Dieser Sektor definiert die unumstößlichen Grundsätze unseres Kollektivs." },
            { t: "Moralische Pflicht und Verantwortung", c: "Freiheit ohne Verantwortung führt ins Chaos. Hier wird das Gleichgewicht zwischen individueller Freiheit und kollektiver Pflicht gelehrt." },
            { t: "Menschlichkeit Wiederherstellung", c: "Die Heilung der sozialen Bindungen. Wie wir lernen, uns wieder gegenseitig als Brüder und Schwestern zu sehen." },
            { t: "Kinderschutz-Pflicht-Elternrechte", c: "Das höchste Gut unserer Gemeinschaft. Hier werden die Schutzwälle für die nächste Generation gebaut." },
            { t: "Wahre Richtung und Kunst", c: "Kunst ist der Spiegel der Seele. In diesem Sektor erforschen wir die Bedeutung von Ästhetik und Kreativität für den gesellschaftlichen Aufstieg." },
            { t: "LGBTQ und Kirche", c: "Integration und Akzeptanz innerhalb traditioneller Wertegefüge. Ein Diskurs über Liebe und Glauben." },
            { t: "Trend and Tradition", c: "Wie wir das Alte ehren, während wir das Neue erschaffen. Die Brücke zwischen Generationen." },
            { t: "Religionsbekenntnis oder Selbstwahl", c: "Die Freiheit des Geistes. Jeder Mensch hat das Recht auf seine eigene spirituelle Wahrheit." },
            { t: "Gesundheitswesen und Verhalten", c: "Ein gesunder Geist in einem gesunden Körper. Konzepte für eine ganzheitliche Lebensweise." },
            { t: "Arbeitswelt und Du", c: "Arbeit soll erfüllen, nicht versklaven. Die Neudefinition von Wertschöpfung." },
            { t: "Mobbing am Arbeitsplatz", c: "Schutzmechanismen gegen toxische Strukturen. Hier herrscht Null-Toleranz gegen Unterdrückung." },
            { t: "Jugendsprecher", c: "Die Stimme der Jugend muss gehört werden. Etablierung von Mitspracherechten für die unter 25-jährigen." },
            { t: "Ratgeber für Pensionisten", c: "Würde im Alter. Wie wir von der Erfahrung der Ältesten profitieren und sie schützen." },
            { t: "Sozialgefallen und Widerkehr", c: "Das Prinzip der Reziprozität. Wer gibt, dem wird gegeben." },
            { t: "Nachbarschaft und Gemeinschaft", c: "Wiederbelebung der lokalen Kreise. Von der Anonymität zur Nachbarschaft." },
            { t: "Mensch und Technik", c: "Technik muss dem Menschen dienen, nicht umgekehrt. Kontrolle über KI und digitale Überwachung." },
            { t: "Die Brücke", c: "Die Verbindung aller Sektoren. Der finale Schritt zur Stillen Million." }
        ];

        let state = { currentEbene: 1, currentSektor: 0, hasAccess: false, progress: {}, chats: {}, gelesene: new Set() };

        // Initialisierung
        const grid = document.getElementById('grid');
        const dots = document.getElementById('step-dots');
        SEKTOREN.forEach((s, i) => {
            state.progress[i] = 0;
            state.chats[i] = "<i>Systemnachricht: Verbindung gesichert. Diskurs gestartet.</i>";
            
            grid.innerHTML += `
                <div class="sector-box" id="box-${i}" onclick="openSektor(${i})">
                    <div class="sector-num" id="num-${i}">${i+1}</div>
                    <div class="sector-label">${s.t}</div>
                </div>`;
            
            document.getElementById('drawer-list').innerHTML += `
                <div class="drawer" id="dr-${i}">
                    <div class="drawer-head" onclick="toggleDrawer(${i})">DOKUMENTATION: ${s.t} <span>+</span></div>
                    <div class="drawer-body">
                        <textarea style="width:100%; height:200px; background:#000; color:#fff; border:1px solid var(--blue); padding:10px;" placeholder="Ergebnisse der Sektor-Beratung hier festhalten..."></textarea>
                        <button class="nav-button" style="margin-top:10px; background:var(--green);">In Datenbank Sichern</button>
                    </div>
                </div>`;
        });
        for(let i=1; i<=5; i++) dots.innerHTML += `<div id="dot-${i}" style="width:12px; height:12px; background:#333; border-radius:50%;"></div>`;

        function setAccess(type) { state.hasAccess = true; alert("Zugang gewährt: " + type.toUpperCase()); }

        function openSektor(id) {
            if(!state.hasAccess) return alert("Wähle erst einen Zugangs-Status am Ende der Seite!");
            if(id > 0 && !state.gelesene.has(id-1)) return alert("Bitte halte die Reihenfolge der Sektoren ein!");
            
            state.currentSektor = id;
            state.currentEbene = 2;
            state.gelesene.add(id);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('interface').style.display = 'flex';
            updateUI();
        }

        function updateUI() {
            const isE2 = state.currentEbene === 2, isE3 = state.currentEbene === 3, isE4 = state.currentEbene === 4, isE5 = state.currentEbene === 5;
            
            document.getElementById('ebene2-content').style.display = isE2 ? 'block' : 'none';
            document.getElementById('ebene3-chat').style.display = isE3 ? 'flex' : 'none';
            document.getElementById('ebene4-wrap').style.display = isE4 ? 'block' : 'none';
            document.getElementById('ebene5-admin').style.display = isE5 ? 'block' : 'none';

            document.getElementById('display-title').innerText = SEKTOREN[state.currentSektor].t;
            document.getElementById('display-sub').innerText = "SEKTOR " + (state.currentSektor + 1) + " | EBENE " + state.currentEbene;
            document.getElementById('ebene2-content').innerHTML = `<h3>Präambel</h3><p>${SEKTOREN[state.currentSektor].c}</p><p>Lies diesen Text vollständig, um die Qualifikations-Interaktion freizuschalten. Die Stille Million basiert auf der Integrität jedes Einzelnen.</p>`;
            
            document.getElementById('chat-window').innerHTML = state.chats[state.currentSektor];
            
            // Portale & Signale
            const alleGelesen = state.gelesene.size === 20;
            const alleChatted = Object.values(state.progress).every(p => p >= 20);
            
            document.getElementById('gate-gelb').className = "side-btn btn-gelb " + (alleGelesen ? "signal-gelb-aktiv" : "");
            document.getElementById('gate-rot').className = "side-btn btn-rot " + (alleChatted ? "signal-rot-aktiv" : "");

            // Dots & Boxen
            SEKTOREN.forEach((_, i) => {
                const n = document.getElementById('num-' + i);
                if(state.progress[i] >= 20) n.className = "sector-num stat-fertig";
                else if(state.progress[i] > 0) n.className = "sector-num stat-offen";
                else if(state.gelesene.has(i)) n.className = "sector-num stat-gelesen";
            });

            for(let i=1; i<=5; i++) document.getElementById('dot-'+i).style.background = (i===state.currentEbene ? 'var(--gold)' : '#333');
            document.getElementById('next-btn').style.visibility = (state.currentSektor < 19 && isE2) ? "visible" : "hidden";
        }

        function sendMessage() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            state.chats[state.currentSektor] += `<div style="margin-bottom:10px;"><b>MEMBER_${state.currentSektor}:</b> ${inp.value}</div>`;
            if(state.progress[state.currentSektor] < 20) state.progress[state.currentSektor]++;
            inp.value = "";
            updateUI();
            const win = document.getElementById('chat-window');
            win.scrollTop = win.scrollHeight;
        }

        function goEbene(e) {
            if(e === 3 && state.gelesene.size < 20) return alert("Lies erst alle 20 Sektoren!");
            if(e === 4 && !Object.values(state.progress).every(p => p >= 20)) return alert("Du musst in jedem Sektor 20 Chat-Beiträge leisten!");
            state.currentEbene = e;
            updateUI();
        }

        function nextStep() { if(state.currentSektor < 19) { state.currentSektor++; state.gelesene.add(state.currentSektor); updateUI(); } }
        function backToDash() { document.getElementById('interface').style.display='none'; document.getElementById('dashboard').style.display='flex'; }
        function toggleDrawer(i) { document.getElementById('dr-'+i).classList.toggle('open'); }
        function fullUnlock() { state.hasAccess = true; SEKTOREN.forEach((_, i) => { state.gelesene.add(i); state.progress[i] = 20; }); updateUI(); alert("MASTER-QUALIFIKATION ERREICHT."); }
    </script>
</body>
</html>
