<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        /* BASIS-LAYOUT */
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        /* ANIMATIONEN */
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        @keyframes fadeEffect {
            0% { opacity: 0; }
            15% { opacity: 0.4; } 
            85% { opacity: 0.4; } 
            100% { opacity: 0; }  
        }

        /* HEADER & LOGO */
        .dashboard-header { 
            width: 100%; position: absolute; top: 3%; 
            display: flex; justify-content: flex-start; padding: 0 2%; 
            box-sizing: border-box; z-index: 20;
        }
        .logo-ring { 
            width: 110px; height: 110px; border: 3px solid #fff; background-color: #003d8f; 
            border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .logo-mm { font-size: 2rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.6rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; }

        /* TAFEL DEFINITIONEN */
        .info-section { 
            width: 80%; height: 26vh; border: 2px solid #003d8f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background-color: #000; position: relative; overflow: hidden;
        }
        
        /* Dashboard-Spezifisch (Ebene 1) */
        #dashboard .info-section { margin-top: 2vh; }

        /* Ebene 2-7 Konstruktion */
        .tafel-ebene-container {
            display: flex; width: 100%; margin-top: 27.5vh; /* Exakte Forderung */
            height: 26vh; align-items: center; justify-content: center;
        }
        .zone-10 { width: 10%; display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .werbe-bild-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; z-index: 1; }
        .bild-aktiv { animation: kenburns 20s infinite ease-in-out, fadeEffect 10s infinite; }
        .tafel-intern-logo { position: absolute; top: 10px; left: 10px; transform: scale(0.6); transform-origin: top left; z-index: 5; }
        .werbe-text-overlay { color: rgba(255, 255, 255, 0.3); font-weight: bold; font-size: 1.2rem; letter-spacing: 5px; z-index: 5; text-align: center; text-shadow: 2px 2px 5px #000; }

        /* GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); 
            grid-auto-flow: column; gap: 10px; width: 95%; max-width: 1450px; margin-top: 30px;
            border: 3px solid #00ff00 !important; padding: 15px; border-radius: 10px;
        }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 58px; position: relative; overflow: hidden; }
        .num { width: 38px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; flex-shrink: 0; font-size: 0.85rem; }
        .text { padding: 4px 8px; text-transform: uppercase; font-size: 0.6rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; font-weight: 600; }

        /* FARBEN */
        .num-neutral { background-color: #003d8f !important; }
        .num-gelesen { background-color: #ffd700 !important; color: #000 !important; }
        .num-offen { background-color: #ff4d4d !important; }
        .num-fertig { background-color: #00ff00 !important; color: #000 !important; }

        /* CHAT BEREICH (Ebene 3) */
        #chat-area {
            width: 80%; flex-grow: 1; border: 2px solid #003d8f; 
            display: none; flex-direction: column; background: #050505; 
            margin-top: 1vh; margin-bottom: 70px; /* Raum für Navi */
        }
        .chat-msgs { flex-grow: 1; padding: 10px; overflow-y: auto; color: #ccc; }
        .chat-input-row { display: flex; border-top: 2px solid #003d8f; }
        .chat-input-row input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .chat-input-row button { background: #003d8f; color: #fff; border: none; padding: 0 20px; cursor: pointer; }

        /* NAVIGATION */
        .bottom-nav {
            display: flex; justify-content: space-between; width: 100%; 
            padding: 10px 20px; position: fixed; bottom: 0; left: 0; box-sizing: border-box; background: #000;
        }
        .nav-btn { background: #ffd700; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* OVALE */
        .oval-side { width: 45px; height: 22px; border-radius: 12px; border: 1px solid #fff; opacity: 0.8; }
        .ov-schwarz { background: #000; border: 1.5px solid #003d8f; }
        .ov-grun { background: #00ff00; }
        .ov-blau { background: #0000ff; }
        .ov-rot { background: #ff0000; }
        .ov-pink { background: #ff00ff; }
        .ov-gelb { background: #ffff00; }

        #counter-box { position: absolute; right: 0; top: 0; padding: 5px; border-left: 2px solid #003d8f; border-bottom: 2px solid #003d8f; background: #000; display: none; z-index: 100; }
    </style>
</head>
<body>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="dashboard-header">
            <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
        </div>
        <div class="info-section">
            <h1 style="font-size: 2.8rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.8rem; margin: 5px 0;">DIE STILLE MILLION</h2>
            <p style="max-width: 85%; color: #ccc; font-size: 1.1rem; margin: 10px 0 0 0; text-align: center;">
                Die M&M-Community ist das Fundament für alle, die im Kollektiv wachsen wollen. Die Wahl der Vorsitzenden erfolgt erst nach Erreichen der stillen Million.
            </p>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-skelett" style="display: none; width: 100%; flex-direction: column; align-items: center; height: 100vh;">
        
        <div class="tafel-ebene-container">
            <div class="zone-10">
                <div class="oval-side ov-schwarz"></div>
                <div class="oval-side ov-grun"></div>
                <div class="oval-side ov-blau"></div>
                <div class="oval-side ov-rot"></div>
            </div>

            <div class="info-section">
                <div class="werbe-bild-bg" id="werbe-bg"></div>
                <div class="tafel-intern-logo">
                    <div class="logo-ring" style="width: 70px; height: 70px; border-width: 2px;">
                        <div class="logo-mm" style="font-size: 1.2rem;">M&M</div>
                        <div class="logo-community" style="font-size: 0.3rem;">COMMUNITY</div>
                    </div>
                </div>
                <span class="werbe-text-overlay">PLATZ FÜR DEINE WERBUNG</span>
                <div id="counter-box"><span style="font-size: 0.4rem; color: #fff;">STILLE MILLION</span><br><span style="color:#ff0000; font-weight:900;">842.336</span></div>
            </div>

            <div class="zone-10">
                <div class="oval-side ov-grun" style="border: 2px solid #00ff00;"></div>
                <div class="oval-side ov-blau"></div>
                <div class="oval-side ov-pink"></div>
                <div class="oval-side ov-gelb"></div>
            </div>
        </div>

        <h1 id="info-titel" style="text-transform: uppercase; font-size: 1.8rem; margin: 15px 0; font-weight: 900;"></h1>

        <div id="chat-area">
            <div class="chat-msgs" id="chat-box"><i>System: Dialog bereit...</i></div>
            <div class="chat-input-row"><input type="text" placeholder="Nachricht..."><button>SENDEN</button></div>
        </div>

        <p id="main-text" style="width: 80%; text-align: justify; color: #ccc; margin-top: 2vh; font-size: 1.1rem; line-height: 1.6;"></p>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" class="nav-btn" style="visibility: hidden;" onclick="showDashboard()">← Zurück</button>
        <div style="display: flex; gap: 8px; align-items: center;" id="dot-holder"></div>
        <button id="btn-next" class="nav-btn" style="visibility: hidden;" onclick="nextPage()">Weiter →</button>
    </div>

    <script>
        const themen = [
            "Recht auf Gefühls Forderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte",
            "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst",
            "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntnis oder Selbstwahl", "Gesundheitswesen und Verhalten",
            "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten",
            "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"
        ];

        const inhaltsTexte = {
            "Recht auf Gefühls Forderung": "Um das Gleichgewicht zwischen Geben und Verlangen zu sichern und die klare Trennung von materiellen Werten und der echten Gefühls Forderung zu etablieren...",
            "Wie werde ich Mensch": "Um die Masken der Fremdbestimmung endgültig abzulegen und zum wahren, ungetrübten Wesen zurückzukehren..."
        };

        let ebene = 1;
        let tId = 0;
        let aktuellesThema = "";
        let geleseneThemen = new Set();

        const grid = document.getElementById('main-grid');
        themen.forEach((t, i) => {
            grid.innerHTML += `<div class="box"><div class="num num-neutral" id="num-${i}">${i+1}</div><div class="text" onclick="showInfo('${t}', ${i})">${t}</div></div>`;
        });

        const dots = document.getElementById('dot-holder');
        for(let i=1; i<=7; i++) dots.innerHTML += `<div id="dot${i}" class="dot ${i==1?'active':''}" style="width:10px;height:10px;background:#444;border-radius:50%;"></div>`;

        function showInfo(t, id) {
            ebene = 2; tId = id; aktuellesThema = t;
            geleseneThemen.add(id);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('page-skelett').style.display = 'flex';
            updateUI();
        }

        function updateUI() {
            const isChat = ebene === 3;
            document.getElementById('chat-area').style.display = isChat ? 'flex' : 'none';
            document.getElementById('main-text').style.display = isChat ? 'none' : 'block';
            document.getElementById('counter-box').style.display = ebene >= 3 ? 'block' : 'none';
            document.getElementById('btn-back').style.visibility = 'visible';
            
            if (ebene === 2) {
                document.getElementById('info-titel').innerText = aktuellesThema;
                document.getElementById('main-text').innerText = inhaltsTexte[aktuellesThema] || "Inhalt für Ebene 2...";
            } else if (isChat) {
                document.getElementById('info-titel').innerText = "LIVE CHAT - DIALOG";
            } else {
                document.getElementById('info-titel').innerText = "FREIZONE - EBENE " + ebene;
                document.getElementById('main-text').innerText = "Bereich für Ebene " + ebene;
            }

            document.getElementById('btn-next').style.visibility = ebene < 7 ? 'visible' : 'hidden';
            document.querySelectorAll('.dot').forEach((d, i) => d.style.background = (i+1 === ebene) ? '#ffd700' : '#444');
        }

        function nextPage() { if (ebene < 7) { ebene++; updateUI(); } }
        function showDashboard() {
            ebene = 1;
            document.getElementById('page-skelett').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('btn-back').style.visibility = 'hidden';
            document.getElementById('btn-next').style.visibility = 'hidden';
        }
    </script>
</body>
</html>
