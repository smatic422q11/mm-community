<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        /* HEADER BEREICH */
        .top-container { 
            width: 100%; display: flex; flex-direction: column; align-items: center; 
            margin-top: 2vh; flex-shrink: 0; position: relative; 
        }
        .page-title-white { text-transform: uppercase; font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 900; }

        .info-section { 
            width: 80%; height: 27.5vh; border: 2px solid #003d8f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background-color: #000; position: relative; overflow: hidden;
        }

        /* ZÄHLER - Kompakt & Bündig mit Tafel-Oberkante */
        .counter-button-box {
            position: absolute;
            right: 2%; 
            top: 52px; /* Ausgerichtet an Oberkante der Werbetafel */
            width: 110px; 
            padding: 5px;
            border: 2px solid #003d8f;
            background-color: #000;
            text-align: center;
            display: none; 
            z-index: 30;
        }
        .counter-label { font-size: 0.45rem; text-transform: uppercase; color: #fff; display: block; line-height: 1; margin-bottom: 2px; }
        .counter-value { font-size: 1rem; font-weight: 900; color: #ff0000; text-shadow: 0 0 5px #ff0000; }

        .werbe-bild-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; z-index: 1; transition: opacity 1s; }
        .bild-aktiv { animation: kenburns 20s infinite ease-in-out, fadeEffect 10s infinite; }
        .werbe-text-overlay { color: rgba(255, 255, 255, 0.3); font-weight: bold; font-size: 1.2rem; letter-spacing: 5px; z-index: 5; text-align: center; }

        /* CONTENT ZONEN */
        .content-free-zone { 
            width: 100%; flex-grow: 1; 
            display: flex; flex-direction: column; align-items: center; 
            padding-bottom: 100px; /* Platz für Nav */
        }

        /* CHAT BEREICH - 90% BREITE & MAXIMALE HÖHE */
        #chat-area {
            width: 90%; 
            height: 50vh; /* Maximale Ausnutzung */
            margin-top: 3vh; 
            border: 2px solid #003d8f;
            display: none;
            flex-direction: column;
            background: #050505;
        }
        .chat-msgs { flex-grow: 1; padding: 20px; overflow-y: auto; color: #ccc; font-size: 1rem; text-align: left; }
        .chat-input-row { display: flex; border-top: 2px solid #003d8f; background: #000; }
        .chat-input-row input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 15px; outline: none; font-size: 1rem; }
        .chat-input-row button { background: #003d8f; color: #fff; border: none; padding: 0 30px; cursor: pointer; text-transform: uppercase; font-weight: bold; }

        /* DASHBOARD GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 95%; max-width: 1400px; margin-top: 40px; }
        .box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 60px; }
        .num { width: 45px; background-color: #003d8f; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .text { padding: 15px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 20px; width: 95%; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.9); padding: 10px 0; border-top: 1px solid #222; }
        .nav-btn { padding: 12px 25px; border: 1px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; }
        .dot-container { display: flex; gap: 10px; }
        .dot { width: 10px; height: 10px; border: 1px solid #fff; border-radius: 50%; opacity: 0.3; }
        .dot.active { background: #fff; opacity: 1; }
    </style>
</head>
<body>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 3vh;">
        <div class="info-section">
            <h1 style="font-size: 2.8rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.8rem; margin: 5px 0;">DIE STILLE MILLION</h2>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-skelett" style="display: none; width: 100%; flex-direction: column; align-items: center; height: 100%;">
        <div class="top-container">
            <h1 id="info-titel" class="page-title-white"></h1>
            <div class="info-section">
                <div class="werbe-bild-bg" id="werbe-bg"></div>
                <span class="werbe-text-overlay">HIER IST PLATZ FÜR WERBUNG</span>
            </div>
            
            <div id="counter-box" class="counter-button-box">
                <span class="counter-label">STILLE MILLION</span>
                <span class="counter-value" id="val-counter">842.336</span>
            </div>
        </div>
        
        <div class="content-free-zone">
            <p id="main-text" style="width: 80%; text-align: center; font-size: 1.3rem; margin-top: 5vh;"></p>
            
            <div id="chat-area">
                <div class="chat-msgs" id="chat-box"><div><i>System: Herzen sind geweckt. Tauscht euch aus...</i></div></div>
                <div class="chat-input-row">
                    <input type="text" id="chat-in" placeholder="Nachricht schreiben...">
                    <button onclick="sendMsg()">SENDEN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" class="nav-btn" style="visibility: hidden;" onclick="goBack()">← Zurück</button>
        <div class="dot-container" id="dot-holder"></div>
        <button id="btn-next" class="nav-btn" style="visibility: hidden;" onclick="nextPage()">Weiter →</button>
    </div>

    <script>
        const details = { "Recht auf Gefühlsforderung": "Jeder darf fühlen, wie er möchte...", "Wie werde ich Mensch": "Der Weg zum Menschsein..." };
        const themen = Object.keys(details).concat(["Glaube an Friede", "Bürgerliche Rechte", "Moralische Pflicht", "Menschlichkeit", "Kinderschutz", "Wahre Richtung", "LGBTQ und Kirche", "Trend und Tradition", "Religionswahl", "Gesundheit", "Arbeitswelt", "Mobbing", "Jugendsprecher", "Pensionisten", "Sozialgefallen", "Nachbarschaft", "Technik", "Die Brücke"]);

        let aktuelleEbene = 1;
        let gewähltesThema = "";

        // Init Dots & Grid
        const dotHolder = document.getElementById('dot-holder');
        for(let i=1; i<=7; i++) dotHolder.innerHTML += `<div id="dot${i}" class="dot ${i==1?'active':''}"></div>`;
        
        const grid = document.getElementById('main-grid');
        themen.forEach((t, i) => {
            grid.innerHTML += `<div class="box" onclick="showInfo('${t}')"><div class="num">${i+1}</div><div class="text">${t}</div></div>`;
        });

        function showInfo(titel) {
            gewähltesThema = titel;
            aktuelleEbene = 2;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('page-skelett').style.display = 'flex';
            updatePageContent();
        }

        function updatePageContent() {
            const isEbene3 = aktuelleEbene === 3;
            document.getElementById('info-titel').innerText = isEbene3 ? "LIVE CHAT - DIALOG" : gewähltesThema;
            document.getElementById('main-text').style.display = isEbene3 ? 'none' : 'block';
            document.getElementById('main-text').innerText = details[gewähltesThema] || "Hier wächst das Kollektiv...";
            document.getElementById('chat-area').style.display = isEbene3 ? 'flex' : 'none';
            document.getElementById('counter-box').style.display = aktuelleEbene >= 3 ? 'block' : 'none';

            document.getElementById('btn-back').style.visibility = 'visible';
            document.getElementById('btn-next').style.visibility = aktuelleEbene < 7 ? 'visible' : 'hidden';
            
            for(let i=1; i<=7; i++) document.getElementById('dot'+i).classList.toggle('active', i === aktuelleEbene);
        }

        function nextPage() { if(aktuelleEbene < 7) { aktuelleEbene++; updatePageContent(); } }
        function goBack() { 
            if(aktuelleEbene === 2) {
                aktuelleEbene = 1;
                document.getElementById('page-skelett').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.getElementById('btn-back').style.visibility = 'hidden';
                document.getElementById('btn-next').style.visibility = 'hidden';
                for(let i=1; i<=7; i++) document.getElementById('dot'+i).classList.toggle('active', i === 1);
            } else {
                aktuelleEbene--; updatePageContent();
            }
        }

        function sendMsg() {
            const inp = document.getElementById('chat-in');
            if(inp.value) {
                document.getElementById('chat-box').innerHTML += `<div><b style="color:#003d8f">Kollektiv:</b> ${inp.value}</div>`;
                inp.value = "";
                const b = document.getElementById('chat-box'); b.scrollTop = b.scrollHeight;
            }
        }
    </script>
</body>
</html>
