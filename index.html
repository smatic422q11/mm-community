<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        /* HEADER */
        .dashboard-header { 
            width: 100%; height: 10vh;
            display: flex; justify-content: flex-start; padding: 15px 25px; 
            box-sizing: border-box; z-index: 20;
        }

        /* TAFEL LAYOUT - EXAKT 10% | 80% | 10% */
        .tafel-layout { 
            display: flex; 
            width: 100%; 
            height: 28vh; 
            align-items: center; 
            justify-content: center;
        }

        .oval-spalte { 
            width: 10%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
        }

        .info-section { 
            width: 80%; 
            height: 100%; 
            border: 2px solid #003d8f; 
            background-color: #000; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* WERBE-ELEMENTE */
        .werbe-bild-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.5; z-index: 1; }
        .tafel-intern-logo { position: absolute; top: 10px; left: 10px; transform: scale(0.6); transform-origin: top left; z-index: 5; }
        .werbe-text-overlay { color: #fff; font-weight: bold; font-size: 1.4rem; letter-spacing: 4px; z-index: 5; text-align: center; text-shadow: 2px 2px 4px #000; }

        #counter-box {
            position: absolute; right: 0; top: 0; 
            padding: 5px 15px; border-left: 2px solid #003d8f; border-bottom: 2px solid #003d8f;
            background: #000; text-align: center; z-index: 100;
        }

        /* OVAL BUTTONS */
        .oval-side { width: 45px; height: 22px; border-radius: 15px; border: 1.5px solid #fff; cursor: pointer; transition: 0.3s; }
        .ov-schwarz { background: #000; border-color: #003d8f; }
        .ov-grun { background: #00ff00; }
        .ov-blau { background: #0000ff; }
        .ov-rot { background: #ff0000; }
        .ov-pink { background: #ff00ff; }
        .ov-gelb { background: #ffff00; }
        .oval-side:hover { transform: scale(1.1); box-shadow: 0 0 10px #fff; }

        /* CHAT BEREICH - FÜLLT DEN RESTLICHEN PLATZ */
        #chat-area {
            width: 80%; 
            flex-grow: 1; 
            border: 2px solid #003d8f; 
            display: none; 
            flex-direction: column; 
            background: #050505; 
            margin-top: 10px;
            margin-bottom: 70px; /* Platz für die Navi-Leiste */
        }
        .chat-msgs { flex-grow: 1; padding: 15px; overflow-y: auto; color: #ccc; }
        .chat-input-row { display: flex; border-top: 2px solid #003d8f; }
        .chat-input-row input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 15px; outline: none; }
        .chat-input-row button { background: #003d8f; color: #fff; border: none; padding: 0 30px; cursor: pointer; font-weight: bold; }

        /* TEXT BEREICH (Ebene 2) */
        #main-text { width: 80%; text-align: justify; color: #ccc; padding: 25px; font-size: 1.2rem; line-height: 1.6; }

        /* NAVIGATION */
        .bottom-nav {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; height: 60px;
            padding: 0 30px; position: fixed; bottom: 0; background: #000; border-top: 1px solid #333; box-sizing: border-box;
        }
        .nav-btn { background: #ffd700; color: #000; border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* LOGO */
        .logo-ring { width: 90px; height: 90px; border: 2.5px solid #fff; border-radius: 50%; background: #003d8f; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-mm { font-size: 1.8rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.5rem; font-weight: bold; letter-spacing: 1px; }

        /* DASHBOARD GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; 
            width: 95%; margin-top: 20px; border: 2.5px solid #00ff00; padding: 15px; border-radius: 8px;
        }
        .box { display: flex; border: 2px solid #003d8f; height: 55px; background: #000; }
        .num { width: 40px; background: #003d8f; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .text-box { flex-grow: 1; display: flex; align-items: center; padding-left: 12px; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; font-weight: 600; }
    </style>
</head>
<body>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="dashboard-header">
            <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
        </div>
        <div class="info-section" style="height: 22vh; margin-top: 10px;">
            <h1 style="margin: 0; font-size: 2.5rem; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; margin: 5px 0; font-size: 1.5rem;">DIE STILLE MILLION</h2>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-skelett" style="display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center;">
        <h1 id="info-titel" style="text-transform: uppercase; margin: 15px 0; font-weight: 900; font-size: 2rem;"></h1>
        
        <div class="tafel-layout">
            <div class="oval-spalte">
                <div class="oval-side ov-schwarz"></div>
                <div class="oval-side ov-grun"></div>
                <div class="oval-side ov-blau"></div>
                <div class="oval-side ov-rot"></div>
            </div>

            <div class="info-section">
                <div class="werbe-bild-bg" id="werbe-bg" style="background-image: url('https://picsum.photos/1200/600');"></div>
                <div class="tafel-intern-logo">
                    <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
                </div>
                <span class="werbe-text-overlay">HIER IST PLATZ FÜR WERBUNG</span>
                <div id="counter-box" style="display:none;">
                    <span style="font-size: 0.4rem; display:block; color: #fff;">STILLE MILLION</span>
                    <span style="color:#ff0000; font-weight:900; font-size: 1rem;">842.336</span>
                </div>
            </div>

            <div class="oval-spalte">
                <div class="oval-side ov-grun"></div>
                <div class="oval-side ov-blau"></div>
                <div class="oval-side ov-pink"></div>
                <div class="oval-side ov-gelb"></div>
            </div>
        </div>

        <div id="chat-area">
            <div class="chat-msgs"><i>System: Dialog bereit...</i></div>
            <div class="chat-input-row"><input type="text" placeholder="Nachricht schreiben..."><button>SENDEN</button></div>
        </div>

        <p id="main-text"></p>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" class="nav-btn" style="visibility: hidden;" onclick="showDashboard()">← ZURÜCK</button>
        <div id="dot-holder" style="display: flex; gap: 10px;"></div>
        <button id="btn-next" class="nav-btn" style="visibility: hidden;" onclick="nextPage()">WEITER →</button>
    </div>

    <script>
        let ebene = 1;
        const themen = ["Recht auf Gefühls Forderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntnis oder Selbstwahl", "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"];

        const grid = document.getElementById('main-grid');
        themen.forEach((t, i) => {
            grid.innerHTML += `<div class="box"><div class="num">${i+1}</div><div class="text-box" onclick="showInfo('${t}', ${i})">${t}</div></div>`;
        });

        function showInfo(t, id) {
            ebene = 2;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('page-skelett').style.display = 'flex';
            document.getElementById('info-titel').innerText = t;
            document.getElementById('main-text').innerText = "Inhalt für " + t + " wird hier angezeigt. Die Proportionen der Tafel bleiben bei 80% Breite erhalten.";
            document.getElementById('btn-back').style.visibility = 'visible';
            document.getElementById('btn-next').style.visibility = 'visible';
            updateUI();
        }

        function updateUI() {
            const chat = document.getElementById('chat-area');
            const text = document.getElementById('main-text');
            const counter = document.getElementById('counter-box');

            if (ebene === 3) {
                chat.style.display = 'flex';
                text.style.display = 'none';
                counter.style.display = 'block';
                document.getElementById('info-titel').innerText = "LIVE CHAT - DIALOG";
            } else {
                chat.style.display = 'none';
                text.style.display = 'block';
                counter.style.display = 'none';
            }
        }

        function nextPage() {
            if (ebene < 7) { ebene++; updateUI(); }
        }

        function showDashboard() {
            ebene = 1;
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('page-skelett').style.display = 'none';
            document.getElementById('btn-back').style.visibility = 'hidden';
            document.getElementById('btn-next').style.visibility = 'hidden';
        }
    </script>
</body>
</html>
