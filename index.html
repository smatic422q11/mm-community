<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* GEMEINSAME ELEMENTE */
        .logo-ring { width: 100px; height: 100px; border: 3px solid #fff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-mm { font-size: 1.8rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.5rem; letter-spacing: 1.2px; text-transform: uppercase; font-weight: bold; }
        
        .story-trigger { width: 85px; height: 85px; border: 3px solid #25D366; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #111; font-weight: bold; z-index: 30; }

        /* SEITE 1: DASHBOARD */
        .dashboard-header { width: 100%; position: absolute; top: 3%; display: flex; justify-content: space-between; padding: 0 5%; box-sizing: border-box; }
        .info-section { width: 80%; height: 27.5vh; margin-top: 3vh; border: 2px solid #003d8f; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); grid-auto-flow: column; gap: 15px; width: 95%; max-width: 1400px; margin-top: 40px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 60px; position: relative; }
        .num { width: 45px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; }
        .text { padding: 15px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; }
        .fundament-container { display: flex; width: 95%; max-width: 1400px; gap: 15px; margin-top: 15px; margin-bottom: 50px; }

        /* SEITE 2: INFO-KANAL */
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; padding-top: 2vh; }
        .page-title { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; text-align: center; width: 80%; }
        
        .tafel-container { display: flex; width: 95%; justify-content: center; align-items: center; position: relative; }
        .werbe-tafel { width: 80%; height: 27.5vh; border: 2px solid #003d8f; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .tafel-logo { position: absolute; top: 10px; left: 10px; transform: scale(0.7); transform-origin: top left; }
        .werbe-text { font-size: 1.8rem; color: rgba(255,255,255,0.3); font-weight: bold; text-transform: uppercase; letter-spacing: 3px; }
        
        .story-side { margin-left: 20px; }

        .detail-box { width: 80%; border: 1px solid #003d8f; padding: 25px; margin-top: 20px; background: #000; text-align: left; }
        .label { color: #003d8f; font-weight: bold; text-transform: uppercase; font-size: 1.2rem; margin-bottom: 10px; display: block; }
        .back-btn { margin: 40px 0; padding: 15px 40px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="dashboard-header">
            <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
            <div class="story-trigger">STORY</div>
        </div>
        <div class="info-section">
            <h1 style="font-size: 2.8rem; margin: 0;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0;">DIE STILLE MILLION</h2>
            <p style="font-size: 1.2rem; color: #ccc; max-width: 80%;">Die M&M-Community ist das Fundament für alle.</p>
        </div>
        <div class="grid" id="main-grid"></div>
        <div class="fundament-container">
            <div class="fundament-box"><div class="num">22</div><div class="text">DAS KOLLEKTIV</div></div>
            <div class="fundament-box"><div class="num">21</div><div class="text">KAPITAL UND VERWALTUNG</div></div>
        </div>
    </div>

    <div id="info-kanal">
        <h1 id="info-titel" class="page-title"></h1>
        
        <div class="tafel-container">
            <div class="werbe-tafel">
                <div class="tafel-logo">
                    <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
                </div>
                <div class="werbe-text">Hier ist Platz für Werbung</div>
            </div>
            <div class="story-side">
                <div class="story-trigger">STORY</div>
            </div>
        </div>

        <div class="detail-box">
            <span class="label">Wofür</span>
            <p id="wofuer-text" style="font-size: 1.3rem; line-height: 1.6; margin: 0;"></p>
        </div>
        <div class="detail-box">
            <span class="label">Wohin</span>
            <p id="wohin-text" style="font-size: 1.1rem; color: #ccc; margin: 0;"></p>
        </div>
        <button class="back-btn" onclick="showDashboard()">ZURÜCK ZUM FUNDAMENT</button>
    </div>

    <script>
        const details = {
            1: { 
                wofuer: "Jeder darf fühlen, wie er möchte. Unsere Gefühlswelt zeigt uns, dass Wachstum dazu gehört. Das Programm zeigt, wie du Recht auf deine Wahrheit nimmst und entscheidest, ob es deine oder fremde Gefühle sind.", 
                wohin: "Zur klaren Unterscheidung eigener Emotionen und dem Einfordern von Ehrlichkeit." 
            }
        };

        const themen = ["Recht auf Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntniss oder Selbstwahl", "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"];

        const grid = document.getElementById('main-grid');
        themen.forEach((thema, index) => {
            const box = document.createElement('div'); box.className = 'box'; const nr = index + 1;
            box.innerHTML = `<div class="num">${nr}</div><div class="text" onclick="showInfo(${nr}, '${thema}')">${thema}</div>`;
            grid.appendChild(box);
        });

        function showInfo(nr, titel) {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = titel;
            const data = details[nr] || { wofuer: "Inhalt folgt...", wohin: "Inhalt folgt..." };
            document.getElementById('wofuer-text').innerText = data.wofuer;
            document.getElementById('wohin-text').innerText = data.wohin;
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }
    </script>
</body>
</html>
