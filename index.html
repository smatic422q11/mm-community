
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM-Community.Online</title>
    <style>
        body {
            background-color: #000000; /* Tiefschwarz */
            color: #ffffff; /* Wei√üer Text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            width: 100%;
            border-bottom: 2px solid #0056b3; /* Dunkelblaues Band */
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #0056b3; /* Dein Blau aus dem Logo */
            box-shadow: 0 0 30px rgba(0, 86, 179, 0.5);
            margin-bottom: 20px;
        }

        .content {
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        .etage-card {
            background: rgba(0, 86, 179, 0.1);
            border: 1px solid #0056b3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        h1 { letter-spacing: 3px; margin: 0; font-size: 2rem; }
        .blue-text { color: #0056b3; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/smatic422q11.png" alt="MM-Logo" class="logo">
        <h1>MM-COMMUNITY.ONLINE</h1>
        <p class="blue-text">THE UNSTOPPABLE COLLECTIVE</p>
    </div>

    <div class="content">
        <div class="etage-card">
            <h2 class="blue-text">Etage 6</h2>
            <h3>Wahrnehmung</h3>
            <p>Fokus auf das Wesentliche. Klarheit ohne Filter.</p>
        </div>
    </div>

</body>
</html>
