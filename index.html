<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M - Digitales Parlament</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Informationsticker am Boden - Sachlich */
        #system-log {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #001a00; color: #00ff00;
            font-size: 0.85rem; padding: 10px; border-top: 1px solid #00ff00;
            font-family: monospace; z-index: 1000; text-align: left;
        }

        /* Statusanzeige oben rechts */
        .status-box { position: absolute; top: 20px; right: 20px; border: 1px solid #fff; padding: 10px 20px; font-family: monospace; background: #300000; }

        /* Header & Logo */
        .header-area { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
        .logo-circle { width: 100px; height: 100px; border: 2px solid #fff; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; background: #003d8f; margin-bottom: 20px; }
        .logo-text { font-size: 1.8rem; font-weight: bold; }
        
        /* Die zentrale Leiste */
        .main-bar { width: 100%; background: #8b00ff; padding: 20px 0; border-y: 2px solid #fff; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(139, 0, 255, 0.3); }
        .bar-title { font-size: 1.6rem; letter-spacing: 8px; font-weight: bold; text-transform: uppercase; }

        /* Grid der Gesellschaftsthemen */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .topic-card { border: 1px solid #003d8f; padding: 25px; cursor: pointer; background: #0a0a0a; transition: all 0.2s ease; border-radius: 4px; }
        .topic-card:hover { background: #001a33; border-color: #00eeff; transform: translateY(-2px); }
        .topic-card.locked { opacity: 0.3; cursor: not-allowed; }
        .topic-card.completed { border-color: #00ff00; background: #001a00; }

        /* Interaktions-Bereich */
        #sektor-ansicht { display: none; padding: 40px; }
        #chat-area { border: 1px solid #222; height: 400px; overflow-y: auto; margin: 20px auto; max-width: 800px; background: #050505; padding: 20px; text-align: left; }
        
        .btn-action { background: #003d8f; color: white; border: 1px solid #fff; padding: 10px 25px; cursor: pointer; font-size: 1rem; }
        .btn-action:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="status-box">TEILHABE: <span id="reg-count">842.336</span></div>

    <div id="dashboard">
        <div class="header-area">
            <div class="logo-circle">
                <div class="logo-text">M&M</div>
                <div style="font-size: 0.5rem;">COMMUNITY</div>
            </div>
        </div>
        
        <div class="main-bar">
            <div class="bar-title">Gesellschaftlicher Dialog</div>
        </div>

        <div class="grid-container" id="topic-grid"></div>
    </div>

    <div id="sektor-ansicht">
        <button onclick="backToOverview()" class="btn-action">← ZURÜCK ZUR ÜBERSICHT</button>
        <h2 id="current-title" style="margin-top: 30px; color: #00eeff;"></h2>
        <div id="chat-area"></div>
        <input type="text" id="msg-input" style="width: 300px; padding: 10px; background: #111; color: #fff; border: 1px solid #444;" placeholder="Ihre Position...">
        <button onclick="sendContribution()" class="btn-action">BEITRAG SENDEN</button>
    </div>

    <div id="system-log">SYSTEM: Authentifizierung abgeschlossen. Das Parlament ist bereit für Beiträge.</div>

<script>
    let unlockedSectors = new Set([0]);
    const themen = ["Recht auf Gefühls Forderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Trend and Tradition", "Religionsbekenntnis oder Selbstwahl", "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"];

    function updateLog(msg) {
        document.getElementById('system-log').innerText = "SYSTEM: " + msg;
    }

    function renderGrid() {
        const grid = document.getElementById('topic-grid');
        grid.innerHTML = "";
        themen.forEach((t, i) => {
            const isLocked = i > 0 && !unlockedSectors.has(i-1);
            const isDone = unlockedSectors.has(i);
            grid.innerHTML += `
                <div class="topic-card ${isLocked ? 'locked' : ''} ${isDone ? 'completed' : ''}" 
                     onclick="enterSektor(${i})">
                    <div style="font-size: 0.8rem; color: #666;">SEKTOR ${String(i+1).padStart(2, '0')}</div>
                    <div style="margin-top: 10px; font-weight: bold;">${t}</div>
                </div>`;
        });
    }

    function enterSektor(id) {
        if (id > 0 && !unlockedSectors.has(id-1)) return;
        unlockedSectors.add(id);
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('sektor-ansicht').style.display = 'block';
        document.getElementById('current-title').innerText = themen[id];
        updateLog("Dialog in Sektor '" + themen[id] + "' aktiv.");
        renderGrid();
    }

    function backToOverview() {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('sektor-ansicht').style.display = 'none';
    }

    // Ein ruhiger Ticker für die Teilhabe
    setInterval(() => {
        const el = document.getElementById('reg-count');
        let count = parseInt(el.innerText.replace(/\./g, '')) + Math.floor(Math.random()*3);
        el.innerText = count.toLocaleString('de-DE');
    }, 8000);

    renderGrid();
</script>
</body>
</html>
