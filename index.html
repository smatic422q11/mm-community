<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* HAUPTSEITE HEADER */
        .dashboard-header { width: 95%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .logo-ring { width: 110px; height: 110px; border: 3px solid #fff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo-mm { font-size: 2rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.6rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; }
        
        /* STORY BUTTON (Daneben, nicht drüber) */
        .story-trigger { width: 85px; height: 85px; border: 3px solid #25D366; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #111; font-weight: bold; }

        /* GRID */
        #dashboard { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); grid-auto-flow: column; gap: 15px; width: 95%; max-width: 1400px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 60px; position: relative; }
        .num { width: 45px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; }
        .text { padding: 15px; text-transform: uppercase; font-size: 0.8rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; }

        /* SPERRE 21 & 22 */
        .fundament-container { display: flex; width: 95%; max-width: 1400px; gap: 15px; margin-top: 15px; margin-bottom: 50px; }
        .fundament-box { flex: 1; border-color: #333; }
        .locked-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.7rem; color: #666; z-index: 10; }

        /* INFO-KANAL (DIE WERBETAFEL) */
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; }
        
        .header-controls { width: 95%; max-width: 1400px; display: flex; justify-content: flex-end; padding: 10px 0; }

        .panorama-container { width: 95%; max-width: 1400px; height: 35vh; background-color: #111; background-size: cover; background-position: center; border: 2px solid #003d8f; position: relative; margin-bottom: 20px; }
        
        /* LOGO IN DER WERBETAFEL */
        .logo-in-pano { position: absolute; top: 20px; left: 20px; width: 90px; height: 90px; border: 2px solid #fff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        .content-area { width: 95%; max-width: 1400px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .function-block { border: 1px solid #003d8f; padding: 25px; background: #050505; }
        .full-width { grid-column: span 2; border-top: 2px solid #003d8f; padding-top: 30px; }
        
        textarea { width: 100%; background: #0a0a0a; color: #fff; border: 1px solid #003d8f; padding: 15px; box-sizing: border-box; }
        .action-btn { background: #003d8f; color: #fff; border: none; padding: 15px 30px; cursor: pointer; width: 100%; font-weight: 900; text-transform: uppercase; margin-top: 10px; }
        .back-btn { margin: 50px 0; padding: 15px 40px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

            </div>

        <div class="grid" id="main-grid"></div>

            <div class="fundament-box"><div class="num">21</div><div class="text">Kapital und Verwaltung</div><div class="locked-overlay">TRANSPARENZ ERST NACH DER STILLEN MILLION</div></div>
        </div>
    </div>

    <div id="info-kanal">

        <div class="content-area">

            <div class="function-block">
