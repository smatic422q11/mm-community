<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKTOR 1 - Die Plattform</title>
    
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script src="https://8x8.vc/vpaas-magic-cookie-8e05a5a1e2a14e6e9e1f1e1e1e1e1e1e/external_api.js"></script>

    <style>
        :root { --neon: #00ffcc; --bg: #0a0a0a; --darker: #050505; --warn: #ff0055; --sub: #111; }
        
        body {
            background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace;
            margin: 0; padding: 20px; overflow: hidden; height: 100vh;
        }

        /* Dashboard Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px; max-width: 1400px; margin: 0 auto;
        }

        .box {
            background: var(--darker); border: 1px solid #333; height: 100px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px;
        }

        .box:hover { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); color: #000; background: var(--neon); }

        /* Schubladen-System */
        #main-drawer {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--bg); transition: right 0.5s ease-in-out;
            z-index: 1000; display: flex; flex-direction: column;
        }

        #main-drawer.active { right: 0; }

        .drawer-header {
            padding: 15px 25px; border-bottom: 1px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center; background: #000;
        }

        .close-btn { font-size: 35px; cursor: pointer; color: var(--warn); }

        .content-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* Video & Chat */
        #video-container { flex: 2; background: #000; border-right: 1px solid #222; }
        #chat-container { flex: 1; display: flex; flex-direction: column; background: #050505; padding: 15px; }

        #messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        .input-box { display: flex; gap: 5px; padding-top: 10px; }
        input { flex: 1; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; outline: none; }
        
        .action-btn { 
            background: none; border: 1px solid var(--neon); color: var(--neon); 
            padding: 10px; cursor: pointer; margin-top: 10px; font-weight: bold;
        }

        .action-btn:hover { background: var(--neon); color: #000; }

        /* Sub-Drawer (Schublade in Schublade) */
        #sub-drawer {
            position: absolute; top: 0; right: -100%; width: 40%; height: 100%;
            background: var(--sub); border-left: 2px solid var(--neon);
            transition: 0.4s ease; z-index: 2000; padding: 30px; box-sizing: border-box;
            overflow-y: auto;
        }
        #sub-drawer.active { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.9); }

        .philosophy-text { font-size: 14px; line-height: 1.6; color: #fff; text-align: left; }
    </style>
</head>
<body>

    <h2 style="text-shadow: 0 0 10px var(--neon);">SPIEGEL DER WAHRHAFTIGKEIT</h2>
    <div class="grid-container" id="grid"></div>

    <div id="main-drawer">
        <div class="drawer-header">
            <h2 id="title">Hürde</h2>
            <span class="close-btn" onclick="toggleMain()">&times;</span>
        </div>
        <div class="content-wrapper">
            <div id="video-container"></div>
            <div id="chat-container">
                <div id="messages"></div>
                <div class="input-box">
                    <input type="text" id="chat-in" placeholder="Schreibe etwas...">
                    <button onclick="sendMsg()" style="background:var(--neon); border:none; padding:10px;">GO</button>
                </div>
                <button class="action-btn" onclick="toggleSub()">SEKTOR 1 PROTOKOLL</button>
            </div>
        </div>

        <div id="sub-drawer">
            <span class="close-btn" onclick="toggleSub()" style="font-size:25px;">&times;</span>
            <h3>Sektor 1: Fundament</h3>
            <div class="philosophy-text" id="philosophy-content">
                </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const mainDrawer = document.getElementById('main-drawer');
        const subDrawer = document.getElementById('sub-drawer');
        const videoCont = document.getElementById('video-container');
        const msgCont = document.getElementById('messages');
        const chatIn = document.getElementById('chat-in');

        let ably, channel;

        // Dein Sektor 1 Text
        const sektorText = `Wer diesen Raum betritt, erkennt, dass das Vordern von Gefühlen kein Akt der Schwäche ist, sondern die höchste Form der Rebellion... Du bist der Ursprung, aus dem jede Zukunft fließt.`;
        document.getElementById('philosophy-content').innerText = sektorText;

        // 20 Boxen erstellen
        for (let i = 1; i <= 20; i++) {
            let b = document.createElement('div');
            b.className = 'box';
            b.innerText = 'HÜRDE ' + i;
            b.onclick = () => openHuerde(i);
            grid.appendChild(b);
        }

        ably = new Ably.Realtime('I0i7_A.Yp_6dA:z40pTfKj8_GvP0_T');

        function openHuerde(id) {
            document.getElementById('title').innerText = 'HÜRDE ' + id;
            mainDrawer.classList.add('active');
            
            // Jitsi Video
            videoCont.innerHTML = "";
            new JitsiMeetExternalAPI("meet.jit.si", { roomName: "Sektor1_Huerde_" + id, width: "100%", height: "100%", parentNode: videoCont });

            // Ably Chat
            msgCont.innerHTML = "";
            channel = ably.channels.get('room-' + id);
            channel.subscribe('msg', (m) => {
                msgCont.innerHTML += `<div><b>Gast:</b> ${m.data}</div>`;
                msgCont.scrollTop = msgCont.scrollHeight;
            });
        }

        function sendMsg() {
            if(chatIn.value && channel) { channel.publish('msg', chatIn.value); chatIn.value = ''; }
        }

        function toggleMain() { mainDrawer.classList.remove('active'); subDrawer.classList.remove('active'); videoCont.innerHTML = ""; }
        function toggleSub() { subDrawer.classList.toggle('active'); }
    </script>
</body>
</html>
