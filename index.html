<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; 
        }

        /* LOGO - Fest verankert */
        .dashboard-header { 
            width: 100%; position: absolute; top: 20px; left: 20px; z-index: 100;
        }
        .logo-ring { 
            width: 100px; height: 100px; border: 3px solid #fff; background-color: #003d8f; 
            border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .logo-mm { font-size: 1.8rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.5rem; letter-spacing: 1px; text-transform: uppercase; }

        /* WERBETAFEL - Mit Abstand zum Logo */
        .info-section { 
            width: 75%; height: 22vh; border: 2px solid #003d8f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background-color: #000; position: relative; overflow: hidden; 
            margin-top: 40px; /* Platz für Titel/Logo */
        }

        /* GRID - Mit Freizone zur Werbetafel */
        .grid-container {
            width: 95%; max-width: 1400px;
            margin-top: 40px; /* Die gewünschte Freizone */
            display: flex; flex-direction: column; align-items: center;
        }

        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 12px; width: 100%; 
        }

        .box, .fundament-box { 
            display: flex; border: 2px solid #003d8f; background-color: #000; 
            height: 50px; position: relative;
        }

        .num { 
            width: 40px; background-color: #003d8f; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; flex-shrink: 0; font-size: 0.9rem;
        }

        .text { 
            padding: 0 10px; text-transform: uppercase; font-size: 0.62rem; 
            display: flex; align-items: center; cursor: pointer; flex-grow: 1; 
            line-height: 1.1; overflow: hidden;
        }

        /* FUNDAMENT UNTEN */
        .fundament-container { 
            display: flex; width: 100%; gap: 12px; margin-top: 12px; 
        }
        .fundament-box { flex: 1; }
        .locked-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.85); display: flex; align-items: center; 
            justify-content: center; font-size: 0.55rem; font-weight: bold; text-align: center;
        }

        /* ZÄHLER - Ab Ebene 3 bündig rechts */
        #counter-box {
            position: absolute; right: 0; top: 0; width: 100px; padding: 5px;
            border-left: 2px solid #003d8f; border-bottom: 2px solid #003d8f;
            background: #000; text-align: center; display: none; z-index: 110;
        }
        .counter-value { font-size: 0.85rem; font-weight: 900; color: #ff0000; }

        /* CHAT BEREICH - 90% BREIT */
        #chat-area {
            width: 90%; height: 45vh; border: 2px solid #003d8f; 
            display: none; flex-direction: column; background: #050505; margin-top: 20px;
        }
        .chat-msgs { flex-grow: 1; padding: 10px; overflow-y: auto; color: #ccc; font-size: 0.9rem; }
        .chat-input-row { display: flex; border-top: 2px solid #003d8f; }
        .chat-input-row input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .chat-input-row button { background: #003d8f; color: #fff; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 10px; width: 95%; display: flex; justify-content: space-between; align-items: center; padding: 5px 0; background: black; }
        .nav-btn { padding: 6px 15px; border: 1px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .dot { width: 6px; height: 6px; border: 1px solid #fff; border-radius: 50%; opacity: 0.3; }
        .dot.active { background: #fff; opacity: 1; }

        /* ANIMIERTER HINTERGRUND EBENE 2 */
        .werbe-bild-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; z-index: 1; transition: opacity 1s; }
        .bild-aktiv { animation: kenburns 20s infinite ease-in-out, fadeEffect 10s infinite; }
    </style>
</head>
<body>

    <div class="dashboard-header"><div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div></div>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 15vh;">
        <div class="info-section">
            <h1 style="font-size: 2rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.2rem; margin: 0;">DIE STILLE MILLION</h2>
            <p style="color: #ccc; font-size: 0.9rem;">Das Fundament für das Kollektiv.</p>
        </div>
        <div class="grid-container">
            <div class="grid" id="main-grid"></div>
            <div class="fundament-container">
                <div class="fundament-box"><div class="num">21</div><div class="text">KAPITAL & VERWALTUNG</div><div class="locked-overlay">TRANSPARENZ NACH DER MILLION</div></div>
                <div class="fundament-box"><div class="num">22</div><div class="text">DAS KOLLEKTIV</div><div class="locked-overlay">TRANSPARENZ NACH DER MILLION</div></div>
            </div>
        </div>
    </div>

    <div id="page-skelett" style="display: none; width: 100%; flex-direction: column; align-items: center; margin-top: 15vh;">
        <h1 id="info-titel" style="text-transform: uppercase; font-size: 1.8rem; margin-bottom: 10px;"></h1>
        <div class="info-section">
            <div class="werbe-bild-bg" id="werbe-bg"></div>
            <span style="color: rgba(255,255,255,0.2); z-index: 5; font-weight: bold; letter-spacing: 5px;">PLATZ FÜR WERBUNG</span>
            <div id="counter-box"><span style="font-size: 0.4rem; display: block;">STILLE MILLION</span><span class="counter-value">842.336</span></div>
        </div>
        <div id="chat-area">
            <div class="chat-msgs"><i>System: Dialog bereit...</i></div>
            <div class="chat-input-row"><input type="text" placeholder="Nachricht..."><button>SENDEN</button></div>
        </div>
        <p id="main-text" style="width: 80%; text-align: center; color: #ccc; margin-top: 20px;"></p>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" class="nav-btn" style="visibility: hidden;" onclick="showDashboard()">← Zurück</button>
        <div style="display: flex; gap: 8px;" id="dot-holder"></div>
        <button id="btn-next" class="nav-btn" style="visibility: hidden;" onclick="nextPage()">Weiter →</button>
    </div>

    <script>
        const themen = ["Recht auf Gefühlsforderung", "Wie werde ich Mensch", "Glaube an Friede", "Bürgerliche Rechte", "Moralische Pflicht", "Menschlichkeit", "Kinderschutz", "Wahre Richtung", "LGBTQ und Kirche", "Trend und Tradition", "Religionswahl", "Gesundheit", "Arbeitswelt", "Mobbing", "Jugendsprecher", "Pensionisten", "Sozialgefallen", "Nachbarschaft", "Technik", "Die Brücke"];
        let ebene = 1;

        const grid = document.getElementById('main-grid');
        themen.forEach((t, i) => {
            grid.innerHTML += `<div class="box" onclick="showInfo('${t}')"><div class="num">${i+1}</div><div class="text">${t}</div></div>`;
        });

        const dots = document.getElementById('dot-holder');
        for(let i=1; i<=7; i++) dots.innerHTML += `<div id="dot${i}" class="dot ${i===1?'active':''}"></div>`;

        function showInfo(t) {
            ebene = 2;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('page-skelett').style.display = 'flex';
            document.getElementById('info-titel').innerText = t;
            updateUI();
        }

        function updateUI() {
            const isChat = ebene === 3;
            document.getElementById('chat-area').style.display = isChat ? 'flex' : 'none';
            document.getElementById('main-text').style.display = isChat ? 'none' : 'block';
            document.getElementById('counter-box').style.display = ebene >= 3 ? 'block' : 'none';
            document.getElementById('btn-back').style.visibility = 'visible';
            document.getElementById('btn-next').style.visibility = 'visible';
            if(isChat) document.getElementById('info-titel').innerText = "LIVE CHAT - DIALOG";
            for(let i=1; i<=7; i++) document.getElementById('dot'+i).classList.toggle('active', i === ebene);
            
            const bg = document.getElementById('werbe-bg');
            bg.style.backgroundImage = `url('https://picsum.photos/seed/${ebene}/1200/600')`;
            bg.classList.add('bild-aktiv');
        }

        function nextPage() { if(ebene < 7) { ebene++; updateUI(); } }
        function showDashboard() {
            ebene = 1;
            document.getElementById('page-skelett').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('btn-back').style.visibility = 'hidden';
            document.getElementById('btn-next').style.visibility = 'hidden';
            for(let i=1; i<=7; i++) document.getElementById('dot'+i).classList.toggle('active', i === 1);
        }
    </script>
</body>
</html>
