<!DOCTYPE html>

    <style>
        body { background-color: #000000; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .logo-ring { width: 120px; height: 120px; border: 3px solid #ffffff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin: 30px auto; }
        .logo-mm { font-size: 2.2rem; font-weight: 900; line-height: 0.8; color: #ffffff; }
        .logo-community { font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; margin-top: 2px; color: #ffffff; }
        
        #dashboard { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .info-section { width: 90%; max-width: 800px; border: 2px solid #003d8f; padding: 20px; text-align: center; margin-bottom: 40px; background-color: #000000; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(5, 1fr); 
            grid-auto-flow: column; 
            gap: 15px; 
            width: 95%; 
            max-width: 1400px; 
            margin-bottom: 15px; 
        }
        
        .fundament-container { display: flex; width: 95%; max-width: 1400px; gap: 15px; margin-bottom: 50px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000000; min-height: 50px; cursor: pointer; }
        .box:hover { background: #001a3d; }
        .fundament-box { flex: 1; border-color: #ffffff; }
        
        .num { width: 40px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; color: #ffffff; flex-shrink: 0; }
        .fundament-box .num { background-color: #ffffff; color: #000000; }
        .text { padding: 10px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; flex-grow: 1; color: #ffffff; }
        
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; }
        .panorama-container { width: 100%; height: 40vh; position: relative; background-size: cover; background-position: center; border-bottom: 3px solid #003d8f; }
        .logo-overlay { position: absolute; top: 15px; left: 15px; transform: scale(0.5); transform-origin: top left; }
        
        .content-area { width: 90%; max-width: 1000px; text-align: center; margin-top: 30px; padding-bottom: 60px; }
        .ansage-titel { color: #003d8f; font-size: 2.5rem; text-transform: uppercase; margin-bottom: 40px; }
        .label { color: #003d8f; font-weight: bold; text-transform: uppercase; margin-top: 25px; font-size: 1.1rem; }
        .p-content { font-size: 1.4rem; text-align: justify; line-height: 1.7; margin: 15px 0 30px 0; }
        
        .back-btn { margin-top: 40px; padding: 15px 50px; border: 2px solid #ffffff; background: #003d8f; color: #ffffff; cursor: pointer; text-transform: uppercase; font-weight: bold; }
    </style>
</head>

        function showInfo(titel, num) {
            const data = boxInhalte[num];
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = "ANSAGE " + num + ": " + titel;
            document.getElementById('wofuer-inhalt').innerText = data.wofuer;
            document.getElementById('wohin-inhalt').innerText = data.wohin;
            document.getElementById('pano-box').style.backgroundImage = `url('https://picsum.photos/id/${data.img}/1200/600')`;
            window.scrollTo(0,0);
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';

</body>
</html>
