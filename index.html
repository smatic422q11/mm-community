        .content-area { width: 90%; max-width: 1000px; text-align: center; margin-top: 30px; }
        .back-btn { margin-top: 40px; padding: 10px 30px; border: 2px solid #ffffff; background: none; color: #ffffff; cursor: pointer; text-transform: uppercase; font-weight: bold; }
