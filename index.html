<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; 
        }

        /* ANIMATIONEN */
        @keyframes kenburns {
            0% { transform: scale(1); }
            50% { transform: scale(1.15) translate(-1%, -1%); }
            100% { transform: scale(1); }
        }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            15% { opacity: 0.5; } 
            85% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        @keyframes pulse-red {
            0% { text-shadow: 0 0 5px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }

        /* HEADER & COUNTER */
        .dashboard-header { 
            width: 100%; position: absolute; top: 3%; 
            display: flex; justify-content: space-between; padding: 0 3%; 
            box-sizing: border-box; z-index: 20;
        }

        .million-counter {
            text-align: right;
            color: #ff0000;
            font-weight: 900;
            animation: pulse-red 2s infinite;
        }
        .counter-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; display: block; }
        .counter-value { font-size: 1.8rem; }

        .logo-ring { 
            width: 110px; height: 110px; border: 3px solid #fff; background-color: #003d8f; 
            border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .logo-mm { font-size: 2rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.6rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; }

        /* TAFEL / INFO-SECTION */
        .top-container { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 2vh; flex-shrink: 0; }
        .page-title-white { text-transform: uppercase; font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 900; color: #fff; }

        .info-section { 
            width: 80%; height: 25vh; border: 2px solid #003d8f; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background-color: #000; position: relative; overflow: hidden;
        }

        .werbe-bild-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; z-index: 1; }
        .bild-aktiv { animation: kenburns 20s infinite ease-in-out, fadeEffect 10s infinite; }

        .werbe-text-overlay { color: rgba(255, 255, 255, 0.3); font-weight: bold; font-size: 1.1rem; letter-spacing: 5px; z-index: 5; text-align: center; }

        /* FREIZONE & CHAT */
        .content-free-zone { width: 90%; flex-grow: 1; margin-top: 2vh; margin-bottom: 120px; display: flex; flex-direction: column; align-items: center; }
        .info-text-flow { font-size: 1.1rem; line-height: 1.5; color: #ccc; max-width: 800px; text-align: center; margin-bottom: 20px; }

        .chat-container {
            width: 100%; max-width: 600px; height: 250px; background: rgba(20, 20, 20, 0.9);
            border: 1px solid #003d8f; display: flex; flex-direction: column;
        }
        .chat-messages { flex-grow: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; color: #aaa; text-align: left; }
        .chat-input-area { display: flex; border-top: 1px solid #003d8f; }
        .chat-input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .chat-send { background: #003d8f; color: #fff; border: none; padding: 10px 20px; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 95%; max-width: 1400px; margin-top: 40px; }
        .box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 60px; position: relative; }
        .num { width: 45px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; }
        .text { padding: 15px; text-transform: uppercase; font-size: 0.7rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; }

        /* NAVIGATION */
        .bottom-nav { position: fixed; bottom: 20px; width: 95%; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: rgba(0,0,0,0.8); padding: 10px 0; }
        .nav-btn { padding: 12px 25px; border: 1px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        .dot { width: 8px; height: 8px; border: 1px solid #fff; border-radius: 50%; opacity: 0.3; }
        .dot.active { background: #fff; opacity: 1; }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
        <div class="million-counter">
            <span class="counter-label">Wahl der Vorsitzenden bei</span>
            <span class="counter-value" id="live-counter">842.319</span>
            <span class="counter-label">von 1.000.000 erreicht</span>
        </div>
    </div>

    <div id="dashboard" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 15vh;">
        <div class="info-section">
            <h1 style="font-size: 2.2rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0;">DIE STILLE MILLION</h2>
        </div>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="page-skelett" style="display: none; width: 100%; flex-direction: column; align-items: center; min-height: 100vh; margin-top: 15vh;">
        <div class="top-container">
            <h1 id="info-titel" class="page-title-white"></h1>
            <div class="info-section">
                <div class="werbe-bild-bg" id="werbe-bg"></div>
                <span class="werbe-text-overlay">HIER IST PLATZ FÜR WERBUNG</span>
            </div>
        </div>
        
        <div class="content-free-zone">
            <p id="main-text" class="info-text-flow"></p>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-box">
                    <div><i>System: Willkommen im Dialog-Raum für dieses Thema...</i></div>
                </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chat-in" placeholder="Schreibe eine Nachricht an die Community...">
                    <button class="chat-send" onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button id="btn-back" class="nav-btn" style="visibility: hidden;" onclick="showDashboard()">← Zurück</button>
        <div style="display: flex; gap: 8px;">
            <div id="dot1" class="dot active"></div><div id="dot2" class="dot"></div>
            <div id="dot3" class="dot"></div><div id="dot4" class="dot"></div>
        </div>
        <button id="btn-next" class="nav-btn" style="visibility: hidden;">Weiter →</button>
    </div>

    <script>
        const details = {
            "Recht auf Gefühlsforderung": "Jeder darf fühlen, wie er möchte. Unsere Gefühlswelt zeigt uns, dass Wachstum dazu gehört. Das Programm hilft dir zu entscheiden, ob es deine eigenen Gefühle sind oder fremde.",
            "Wie werde ich Mensch": "Der Weg zum Menschsein ist eine bewusste Entscheidung gegen die Mechanisierung des Geistes. Es geht um Empathie und Eigenverantwortung."
        };

        const themen = Object.keys(details).concat(["Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht", "Menschlichkeit", "Kinderschutz", "Wahre Richtung", "LGBTQ und Kirche", "Trend und Tradition", "Religionswahl", "Gesundheitswesen", "Arbeitswelt", "Mobbing", "Jugendsprecher", "Pensionisten", "Sozialgefallen", "Nachbarschaft", "Technik", "Die Brücke"]);

        const grid = document.getElementById('main-grid');
        themen.forEach((t, i) => {
            grid.innerHTML += `<div class="box"><div class="num">${i+1}</div><div class="text" onclick="showInfo('${t}')">${t}</div></div>`;
        });

        let wechselInterval;

        function showInfo(t) {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('page-skelett').style.display = 'flex';
            document.getElementById('info-titel').innerText = t;
            document.getElementById('main-text').innerText = details[t] || "Inhalt wird im Kollektiv erarbeitet...";
            document.getElementById('btn-back').style.visibility = 'visible';
            document.getElementById('dot1').classList.remove('active');
            document.getElementById('dot2').classList.add('active');
            
            // Bild-Tauchgang starten
            startImageRotation(t);
        }

        function startImageRotation(t) {
            clearInterval(wechselInterval);
            const bg = document.getElementById('werbe-bg');
            let idx = 0;
            const update = () => {
                bg.classList.remove('bild-aktiv');
                setTimeout(() => {
                    bg.style.backgroundImage = `url('https://picsum.photos/seed/${t + idx}/1200/600')`;
                    bg.classList.add('bild-aktiv');
                    idx++;
                }, 50);
            };
            update();
            wechselInterval = setInterval(update, 10000);
        }

        function showDashboard() {
            clearInterval(wechselInterval);
            document.getElementById('page-skelett').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('btn-back').style.visibility = 'hidden';
            document.getElementById('dot1').classList.add('active');
            document.getElementById('dot2').classList.remove('active');
        }

        function sendMessage() {
            const input = document.getElementById('chat-in');
            const box = document.getElementById('chat-box');
            if(input.value.trim() !== "") {
                box.innerHTML += `<div><b style="color:#003d8f">Du:</b> ${input.value}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }

        // Simulierter Zähler-Hochlauf
        setInterval(() => {
            const c = document.getElementById('live-counter');
            let val = parseInt(c.innerText.replace('.', ''));
            val += Math.floor(Math.random() * 5);
            c.innerText = val.toLocaleString('de-DE');
        }, 3000);
    </script>
</body>
</html>
