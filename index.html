<!DOCTYPE html>

        .logo-ring { width: 120px; height: 120px; border: 3px solid #ffffff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; margin: 30px auto 30px 2.5%; }
        .logo-mm { font-size: 2.2rem; font-weight: 900; line-height: 0.8; color: #ffffff; }
        .logo-community { font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; margin-top: 2px; color: #ffffff; }
        #dashboard { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .info-section { width: 90%; max-width: 800px; border: 2px solid #003d8f; padding: 20px; text-align: center; margin-bottom: 40px; background-color: #000000; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-flow: column; gap: 15px; width: 95%; max-width: 1400px; margin-bottom: 15px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000000; min-height: 50px; }
        .num { width: 40px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; color: #ffffff; }
        .text { padding: 10px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; color: #ffffff; }
        .text:hover { color: #003d8f; background: #111; }
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; }
        .panorama-container { width: 80%; height: 33vh; margin: 20px auto; position: relative; background-size: cover; background-position: center; border: 2px solid #003d8f; }
        .content-area { width: 90%; max-width: 1000px; text-align: center; margin-top: 30px; }
        .back-btn { margin-top: 40px; padding: 10px 30px; border: 2px solid #ffffff; background: none; color: #ffffff; cursor: pointer; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
