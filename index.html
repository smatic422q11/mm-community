<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MM-COMMUNITY | PLATTFORM</title>
    <style>
        body { background: #0a0a0a; color: #00ffcc; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { border-bottom: 2px solid #00ffcc; padding: 20px; text-align: center; letter-spacing: 10px; }
        #main-frame { flex-grow: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .login-box { border: 1px solid #00ffcc; padding: 30px; background: #111; box-shadow: 0 0 15px #00ffcc33; }
        input { background: #000; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px; margin-top: 10px; width: 250px; outline: none; }
        button { background: #00ffcc; border: none; color: #000; padding: 10px 20px; margin-top: 15px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        .floor-ui { width: 100%; max-width: 800px; }
    </style>
</head>
<body>

<header>MM-COMMUNITY OS v1.0</header>

<div id="main-frame">
    <div id="login" class="login-box">
        <h3>IDENTIFIKATION ERFORDERLICH</h3>
        <p>Geben Sie Ihren Floor-Key ein:</p>
        <input type="password" id="key" placeholder="Floor-Key...">
        <br>
        <button onclick="accessFloor()">LOGIN</button>
    </div>

    <div id="dashboard" class="hidden floor-ui">
        <h2 id="floor-title">WILLKOMMEN</h2>
        <div style="border: 1px solid #444; padding: 20px; background: #050505;">
            <h3>Aktive Operationen</h3>
            <ul id="tasks">
                <li>Initialisiere Plattform-Module...</li>
                <li>Warte auf Zuweisung durch Core...</li>
            </ul>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; background: #444; color: white;">LOGOUT</button>
    </div>
</div>

<script>
    function accessFloor() {
        const key = document.getElementById('key').value;
        const login = document.getElementById('login');
        const dash = document.getElementById('dashboard');
        const title = document.getElementById('floor-title');

        if(key === 'floor1_2026') { // Beispiel-Key für Floor 1
            login.classList.add('hidden');
            dash.classList.remove('hidden');
            title.innerText = "ACCESS GRANTED: FLOOR 1 (EXECUTION)";
        } else if(key === 'master_99') { // Dein Key für den Core
            login.classList.add('hidden');
            dash.classList.remove('hidden');
            title.innerText = "ACCESS GRANTED: FLOOR 2 (CORE)";
        } else {
            alert('ZUGRIFF VERWEIGERT: Ungültiger Key.');
        }
    }
</script>

</body>
</html>
