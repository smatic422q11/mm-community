<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Interaktives Fundament</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGO STYLING */
       .logo-ring {
            width: 120px;
            height: 120px;
            border: 3px solid #ffffff;
            background-color: #003d8f;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 30px auto
        }

       <div class="info-section">
    <div class="logo-ring" style="margin: 0 0 20px 0; transform: scale(0.8); margin-left: 0;">
        <div class="logo-mm">M&M</div>
        <div class="logo-community">COMMUNITY</div>
    </div>

    <h1 style="font-size: 2.5rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
    <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0 20px 0;">DIE STILLE MILLION</h2>
    <p style="text-align: justify; line-height: 1.6;">
        Die M&M-Community ist das Fundament für alle... [Dein Text]
    </p>
</div>

       .grid {
    display: grid;
    /* Wir definieren 5 feste Stockwerke (Reihen) */
    grid-template-rows: repeat(5, 1fr); 
    /* Wir lassen das System automatisch Spalten erstellen */
    grid-auto-flow: column; 
    gap: 15px;
    width: 95%;
    max-width: 1400px;
    margin-bottom: 50px;
}

        .box {
            display: flex;
            border: 2px solid #003d8f;
            background-color: #000000;
            min-height: 50px;
        }

        .num {
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #003d8f;
            font-weight: bold;
        }

        .text {
            padding: 10px;
            text-transform: uppercase;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            cursor: pointer; /* Zeigt, dass man klicken kann */
            flex-grow: 1;
        }
        .text:hover { color: #003d8f; background: #111; }

        /* INFO-KANAL ANSICHT (Zuerst versteckt) */
        #info-kanal {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

      /* Ersetze diesen Teil in deinem <style> Bereich */
.panorama-container {
    width: 80%;           /* 10% links und rechts frei für bessere Bildschärfe */
    height: 33vh;          /* 33% der Monitorhöhe für mehr Bildtiefe */
    margin: 20px auto;
    position: relative;
    background-color: #222; 
    background-size: cover;
    background-position: center;
    border: 1px solid #003d8f;
}

        .logo-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(0.5); /* Kleiner für das Bild */
            transform-origin: top left;
            margin: 0;
        }

        .content-area {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            margin-top: 40px;
            padding: 10px 30px;
            border: 2px solid #ffffff;
            background: none;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .back-btn:hover { background: #ffffff; color: #000; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="logo-ring">
            <div class="logo-mm">M&M</div>
            <div class="logo-community">COMMUNITY</div>
        </div>

        <div class="info-section">
            <h1 style="font-size: 2.5rem; margin: 0; font-weight: 900;">DAS WAS & WARUM</h1>
            <h2 style="color: #003d8f; font-size: 1.5rem; margin: 5px 0 20px 0;">DIE STILLE MILLION</h2>
            <p style="text-align: justify; line-height: 1.6;">
                Die M&M-Community ist das Fundament für alle... [Dein Text]
            </p>
        </div>

        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="info-kanal">
        <div class="panorama-container" id="pano-box">
            <div class="logo-ring logo-overlay">
                <div class="logo-mm">M&M</div>
                <div class="logo-community">COMMUNITY</div>
            </div>
        </div>
        
        <div class="content-area">
            <h1 id="info-titel" style="color: #003d8f;"></h1>
            <div id="info-text">
                <h3>WOFÜR</h3>
                <p id="wofuer-inhalt">Hier kommt der Text für das Wofür hin.</p>
                <br>
                <h3>WOHIN</h3>
                <p id="wohin-inhalt">Hier kommt der Text für das Wohin hin.</p>
            </div>
            <button class="back-btn" onclick="showDashboard()">Zurück zum Fundament</button>
        </div>
    </div>

    <script>
        const themen = [
            "Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", 
            "Programm für Bürgerliche Rechte", "Moralische Gesetze und Verantwortung",
            "Menschlichkeit - Wiederherstellung", "Kinderschutz - Pflicht - Eltern Rechte",
            "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Veranstaltungen mit Community",
            "Religions Bekenntnis der Selbstweg finden", "Arbeitsrecht und Mobbing",
            "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Jugendsprecher",
            "Pensionisten Ratgeber", "Sozialgehilfen und Widerkehr",
            "Nachbarschaft und Gemeinschaft", "Kapital und Verwaltung", "Das Kollektiv"
        ];

        const grid = document.getElementById('main-grid');

        // Erstelle alle 20 Boxen automatisch
        themen.forEach((thema, index) => {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `
                <div class="num">${index + 1}.</div>
                <div class="text" onclick="showInfo('${thema}', ${index + 1})">${thema}</div>
            `;
            grid.appendChild(box);
        });

        function showInfo(titel, nummer) {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = "BOX " + nummer + ": " + titel;
            
            // Bild-Logik: Erwartet Bilder wie "panorama1.jpg", "panorama2.jpg" etc.
            // document.getElementById('pano-box').style.backgroundImage = `url('panorama${nummer}.jpg')`;
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }
    </script>
</body>
</html>
