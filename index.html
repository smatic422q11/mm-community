<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY</title>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .logo-ring { width: 120px; height: 120px; border: 3px solid #fff; background-color: #003d8f; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 30px; }
        .logo-mm { font-size: 2.2rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.65rem; letter-spacing: 1.5px; text-transform: uppercase; font-weight: bold; }
        #dashboard { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 95%; max-width: 1400px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 50px; cursor: pointer; }
        .fundament-container { display: flex; width: 95%; max-width: 1400px; gap: 15px; margin: 20px 0 50px 0; }
        .fundament-box { flex: 1; }
        .num { width: 40px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; }
        .text { padding: 10px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; flex-grow: 1; }
        #info-kanal { display: none; width: 100%; flex-direction: column; align-items: center; }
        .panorama-container { width: 80%; height: 33vh; margin: 20px auto; border: 2px solid #003d8f; background-size: cover; background-position: center; background-color: #222; }
        .back-btn { margin: 20px; padding: 10px 30px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
        <div class="grid" id="main-grid"></div>
        <div class="fundament-container">
            <div class="fundament-box" onclick="showInfo('Das Kollektiv', 22)"><div class="num">22</div><div class="text">Das Kollektiv</div></div>
            <div class="fundament-box" onclick="showInfo('Kapital und Verwaltung', 21)"><div class="num">21</div><div class="text">Kapital und Verwaltung</div></div>
        </div>
    </div>

    <div id="info-kanal">
        <div class="panorama-container" id="pano-box"></div>
        <div style="text-align: center; max-width: 800px; padding: 20px;">
            <h1 id="info-titel" style="color: #003d8f;"></h1>
            <h3>WOFÜR</h3><p id="wofuer-inhalt"></p>
            <br>
            <h3>WOHIN</h3><p id="wohin-inhalt"></p>
            <button class="back-btn" onclick="location.reload()">ZURÜCK</button>
        </div>
    </div>

    <script>
        const boxInhalte = {
            9: {
                wofuer: "Das Programm dient dazu die LGBTQ Menschen und Menschen die noch ein Glauben besitzen um gemeinsam näher zu Kirche zu führen um den glauben an die Menschheit zu festigen. Gemeinschaft im Kollektiv ist der Weg.",
                wohin: "Wir suchen nach der Wahrheit und wollen den geistig unakzeptablen Zustand der Spaltung beenden.",
                bild: "https://picsum.photos/id/10/1200/400"
            }
        };

        const themen = ["Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", "Bürgerrechte", "Moral", "Menschlichkeit", "Kinderschutz", "Wahre Richtung", "LGBTQ und Kirche", "Box 10", "Religions Bekenntnis", "Arbeitsrecht", "Gesundheit", "Arbeitswelt", "Jugend", "Pensionisten", "Sozialhilfe", "Nachbarn", "Technik", "Zukunft"];

        const grid = document.getElementById('main-grid');
        themen.forEach((thema, index) => {
            const nummer = index + 1;
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `<div class="num">${nummer}</div><div class="text">${thema}</div>`;
            box.onclick = () => showInfo(thema, nummer);
            grid.appendChild(box);
        });

        function showInfo(titel, nummer) {
            const inhalt = boxInhalte[nummer];
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = "BOX " + nummer + ": " + titel;
            if (inhalt) {
                document.getElementById('wofuer-inhalt').innerText = inhalt.wofuer;
                document.getElementById('wohin-inhalt').innerText = inhalt.wohin;
                document.getElementById('pano-box').style.backgroundImage = "url('" + inhalt.bild + "')";
            } else {
                document.getElementById('wofuer-inhalt').innerText = "Inhalt folgt...";
                document.getElementById('wohin-inhalt').innerText = "Ziel folgt...";
                document.getElementById('pano-box').style.backgroundImage = "none";
            }
        }
    </script>
</body>
</html>
