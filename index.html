<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Das Fundament</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; 
        }
        
        /* HEADER - Story Button Positionierung */
        .dashboard-header { 
            width: 100%; position: absolute; top: 3%; 
            display: flex; justify-content: flex-end; 
            padding: 0 5%; box-sizing: border-box; z-index: 30;
        }

        .logo-ring { 
            width: 90px; height: 90px; border: 2px solid #fff; 
            background-color: #003d8f; border-radius: 50%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            position: absolute; top: 15px; left: 15px;
        }
        .logo-mm { font-size: 1.6rem; font-weight: 900; line-height: 0.8; }
        .logo-community { font-size: 0.5rem; letter-spacing: 1px; text-transform: uppercase; font-weight: bold; }
        
        .story-trigger { 
            width: 85px; height: 85px; border: 3px solid #25D366; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            background: #111; font-weight: bold; margin-right: -20px; /* Leicht nach rechts verschoben */
        }

        /* TITEL ÜBER DER TAFEL */
        .page-title {
            width: 80%; text-align: center; margin-top: 5vh;
            font-size: 2.5rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* WERBETAFEL MIT FOTO-PLATZHALTER */
        .werbe-tafel { 
            width: 80%; height: 27.5vh; margin-top: 2vh; 
            border: 2px solid #003d8f; display: flex; 
            justify-content: center; align-items: center; 
            position: relative; overflow: hidden;
            background: #050505;
        }

        .werbe-bg-foto {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://via.placeholder.com/1200x400/111111/444444?text=+'); /* Platzhalter für Foto */
            background-size: cover; background-position: center; opacity: 0.6;
        }

        .werbe-overlay-text {
            position: relative; z-index: 10;
            font-size: 1.8rem; color: rgba(255, 255, 255, 0.4); /* Dezent hell/dunkel */
            text-transform: uppercase; font-weight: bold; letter-spacing: 5px;
        }

        /* INHALT: WOFÜR & WOHIN */
        .detail-content { width: 80%; border: 1px solid #003d8f; padding: 30px; background: #000; margin-top: 20px; text-align: left; }
        .label-style { color: #003d8f; font-weight: bold; text-transform: uppercase; font-size: 1.2rem; margin-bottom: 10px; display: block; }
        
        /* DASHBOARD GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); grid-auto-flow: column; gap: 15px; width: 95%; max-width: 1400px; margin-top: 40px; }
        .box { display: flex; border: 2px solid #003d8f; background-color: #000; min-height: 60px; position: relative; }
        .num { width: 45px; display: flex; align-items: center; justify-content: center; background-color: #003d8f; font-weight: bold; }
        .text { padding: 15px; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; cursor: pointer; flex-grow: 1; }
        .text:hover { background: #003d8f; }

        .back-btn { margin: 30px 0; padding: 15px 40px; border: 2px solid #fff; background: none; color: #fff; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="dashboard-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="werbe-tafel" style="margin-top: 3vh;">
             <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
             <div class="werbe-overlay-text" style="color:#fff; font-size: 2.5rem; opacity: 1;">DAS WAS & WARUM</div>
        </div>
        <div class="grid" id="main-grid"></div>
        <button class="back-btn" style="opacity: 0.5; cursor: default;">FUNDAMENT (BOX 21/22 UNTEN)</button>
    </div>

    <div id="info-kanal" style="display: none;">
        <div class="dashboard-header">
            <div class="story-trigger">STORY</div>
        </div>

        <h1 id="info-titel" class="page-title"></h1>

        <div class="werbe-tafel">
            <div class="logo-ring"><div class="logo-mm">M&M</div><div class="logo-community">COMMUNITY</div></div>
            
            <div class="werbe-bg-foto"></div>
            <div class="werbe-overlay-text">Hier ist Platz für Werbung</div>
        </div>

        <div class="detail-content">
            <span class="label-style">Wofür</span>
            <p id="wofuer-text" style="font-size: 1.3rem; line-height: 1.5; margin-top: 0;"></p>
            <hr style="border: 0; border-top: 1px solid #003d8f; margin: 20px 0;">
            <span class="label-style">Wohin</span>
            <p id="wohin-text" style="font-size: 1.1rem; color: #ccc; margin-top: 0;"></p>
        </div>
        
        <button class="back-btn" onclick="showDashboard()">ZURÜCK ZUM FUNDAMENT</button>
    </div>

    <script>
        const details = {
            1: { 
                wofuer: "Jeder darf fühlen, wie er möchte. Unsere Gefühlswelt zeigt uns, dass Wachstum dazu gehört. Das Programm hilft dir zu entscheiden, ob es deine eigenen Gefühle sind oder fremde, die du mitschleppst. Du hast ein Recht auf die Wahrheit, egal wie schwer sie ist.", 
                wohin: "Zur Unterscheidung zwischen eigenen und fremden Emotionen und dem Einfordern von Ehrlichkeit als Grundlage für echtes Wachstum." 
            }
        };

        const themen = [
            "Recht auf Gefühlsvorderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", 
            "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", 
            "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntniss oder Selbstwahl", "Gesundheitswesen und Verhalten", 
            "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", 
            "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"
        ];

        const grid = document.getElementById('main-grid');
        themen.forEach((thema, index) => {
            const box = document.createElement('div');
            box.className = 'box';
            const nr = index + 1;
            box.innerHTML = `<div class="num">${nr}</div><div class="text" onclick="showInfo(${nr}, '${thema}')">${thema}</div>`;
            grid.appendChild(box);
        });

        function showInfo(nr, titel) {
            const data = details[nr] || { wofuer: "Inhalt wird durch die Gemeinschaft geformt.", wohin: "Warte auf Freischaltung..." };
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('info-kanal').style.display = 'flex';
            document.getElementById('info-titel').innerText = titel;
            document.getElementById('wofuer-text').innerText = data.wofuer;
            document.getElementById('wohin-text').innerText = data.wohin;
        }

        function showDashboard() {
            document.getElementById('info-kanal').style.display = 'none';
            document.getElementById('dashboard-container').style.display = 'flex';
        }
    </script>
</body>
</html>
