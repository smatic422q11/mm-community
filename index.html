<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M&M-COMMUNITY - Souveränes Fundament</title>
    <style>
        /* --- FREIZONE 1: GLOBALE STABILITÄT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; /* Verhindert das Springen der Seite */
        }

        /* --- FREIZONE 2: FESTE LAYOUT-ANKER (Kein Rutschen mehr) --- */
        #zone-top { height: 42vh; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        #zone-main { flex-grow: 1; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; padding: 20px 0; }
        #zone-bottom { height: 120px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; }

        /* --- ELEMENT-DESIGN (Unabhängig überschreibbar) --- */
        .logo-ring { width: 110px; height: 110px; border: 3px solid #fff; border-radius: 50%; background: #003d8f; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .info-section { width: 85%; height: 200px; border: 2px solid #003d8f; background: #000; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; margin-top: 10px; }
        
        /* GRID STRUKTUR */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); grid-auto-flow: column; gap: 10px; width: 95%; max-width: 1450px; }
        .box, .fundament-box { display: flex; border: 2px solid #003d8f; background: #000; min-height: 58px; position: relative; }
        .num { width: 38px; background: #003d8f; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        .text-btn { padding: 5px 10px; cursor: pointer; font-size: 0.65rem; text-transform: uppercase; font-weight: 600; display: flex; align-items: center; flex-grow: 1; }

        /* NAVIGATION */
        .bottom-nav { width: 95%; display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-top: 1px solid #333; }
        .nav-btn { background: none; border: 1px solid #fff; color: #fff; padding: 8px 20px; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="zone-top">
        <div class="logo-ring">
            <div style="font-size: 2rem; font-weight: 900; line-height: 0.8;">M&M</div>
            <div style="font-size: 0.6rem; font-weight: bold; letter-spacing: 1px;">COMMUNITY</div>
        </div>
        <div class="info-section">
            <h1 id="titel-anzeige" style="font-size: 2.5rem; font-weight: 900; text-align: center;">DAS WAS & WARUM</h1>
            <h2 id="subtitel-anzeige" style="color: #003d8f; font-size: 1.5rem;">DIE STILLE MILLION</h2>
            <div id="werbe-overlay" style="position:absolute; color:rgba(255,255,255,0.2); font-weight:bold; letter-spacing:10px; display:none;">WERBUNG</div>
        </div>
    </div>

    <div id="zone-main">
        <div id="view-dashboard" class="grid"></div>

        <div id="view-reader" style="display:none; width: 80%; max-width: 1200px;">
            <p id="lese-text" style="text-align: justify; line-height: 1.6; font-size: 1.1rem; color: #ccc;"></p>
        </div>

        <div id="view-chat" style="display:none; width: 90%; height: 300px; border: 2px solid #003d8f;">
            <div style="flex-grow:1; padding:15px; color:#555;"><i>System: Dialog bereit...</i></div>
        </div>
    </div>

    <div id="zone-bottom">
        <div id="fundament-links" style="display: flex; width: 95%; gap: 10px; margin-bottom: 10px;">
            <div class="fundament-box" style="flex:1;"><div class="num">21</div><div class="text-btn" id="chat-trigger">LIVE CHAT - DIALOG</div></div>
            <div class="fundament-box" style="flex:1;"><div class="num">22</div><div class="text-btn">DAS KOLLEKTIV</div></div>
        </div>
        <div class="bottom-nav">
            <button id="btn-back" class="nav-btn" style="visibility:hidden" onclick="showHome()">← ZURÜCK</button>
            <div id="ebenen-dots" style="display:flex; gap:5px;"></div>
            <button id="btn-next" class="nav-btn" style="visibility:hidden" onclick="nextEbene()">WEITER →</button>
        </div>
    </div>

<script>
    /* --- DATEN-ISOLATION: Deine Texte (Unabhängig ausbaubar) --- */
    const speicher = {
        themen: ["Recht auf Gefühlsforderung", "Wie werde ich Mensch", "Glaube an Friede", "Programm für Bürgerliche Rechte", "Moralische Pflicht und Verantwortung", "Menschlichkeit Wiederherstellung", "Kinderschutz-Pflicht-Elternrechte", "Wahre Richtung und Kunst", "LGBTQ und Kirche", "Trend und Tradition", "Religionsbekenntnis oder Selbstwahl", "Gesundheitswesen und Verhalten", "Arbeitswelt und Du", "Mobbing am Arbeitsplatz", "Jugendsprecher", "Ratgeber für Pensionisten", "Sozialgefallen und Widerkehr", "Nachbarschaft und Gemeinschaft", "Mensch und Technik", "Die Brücke"],
        
        texte: {
            "Recht auf Gefühlsforderung": "Um das Gleichgewicht zwischen Geben und Verlangen zu sichern und die klare Trennung von materiellen Werten und der echten Gefühlsforderung zu etablieren. Wahre Gemeinschaft basiert nicht auf einer Rechnung, sondern auf Resonanz...",
            "Wie werde ich Mensch": "Um die Masken der Fremdbestimmung endgültig abzulegen und zum wahren, ungetrübten Wesen zurückzukehren...",
            "Glaube an Friede": "Um die Kette der vererbten Konflikte endgültig zu durchbrechen...",
            "Programm für Bürgerliche Rechte": "Um der persönlichen und kollektiven Freiheit ein unumstößliches moralisches Fundament zu geben...",
            "Moralische Pflicht und Verantwortung": "Um die lähmende Trägheit durch das geistlose Mitläufertum endgültig zu überwinden..."
        }
    };

    /* --- LOGIK-ISOLATION (Souveräne Steuerung) --- */
    let aktuelleEbene = 1;
    let gewaehltesThema = "";
    let geleseneBoxen = new Set();

    // Initialisierung des Grids
    const grid = document.getElementById('view-dashboard');
    speicher.themen.forEach((t, i) => {
        grid.innerHTML += `<div class="box"><div class="num">${i+1}</div><div class="text-btn" onclick="waehleThema('${t}', ${i})">${t}</div></div>`;
    });

    function waehleThema(t, index) {
        gewaehltesThema = t;
        geleseneBoxen.add(index);
        aktuelleEbene = 2;
        updateSystem();
    }

    function updateSystem() {
        // Schalter für die Ansichten
        document.getElementById('view-dashboard').style.display = (aktuelleEbene === 1) ? 'grid' : 'none';
        document.getElementById('view-reader').style.display = (aktuelleEbene === 2) ? 'block' : 'none';
        document.getElementById('view-chat').style.display = (aktuelleEbene === 3) ? 'block' : 'none';

        // Texte setzen
        if(aktuelleEbene === 2) {
            document.getElementById('titel-anzeige').innerText = gewaehltesThema;
            document.getElementById('lese-text').innerText = speicher.texte[gewaehltesThema] || "Inhalt wird erarbeitet...";
            document.getElementById('btn-back').style.visibility = 'visible';
            document.getElementById('btn-next').style.visibility = 'visible';
        }

        // Der menschliche Filter (Chat leuchtet erst bei 20 Boxen)
        if(geleseneBoxen.size >= 20) {
            document.getElementById('chat-trigger').style.color = "#00ff00";
        }
    }

    function showHome() {
        aktuelleEbene = 1;
        document.getElementById('titel-anzeige').innerText = "DAS WAS & WARUM";
        document.getElementById('btn-back').style.visibility = 'hidden';
        document.getElementById('btn-next').style.visibility = 'hidden';
        updateSystem();
    }
</script>
</body>
</html>
